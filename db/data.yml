      La experiencia de todos los días demuestra que nada es más eficaz para garantizar nuestra sobriedad, que un intenso trabajo en favor de otros alcohólicos. Esto funciona incluso donde las otras actividades no funcionan. Esta es nuestra duodécima sugerencia: ¡Lleve este mensaje a otros alcohólicos! Usted puede ayudarlos cuando ninguna otra persona pudo. Usted puede conquistar su fe cuando los demás no pudieron. Recuerde que los alcohólicos están seriamente enfermos.
      La vida adquirirá un nuevo significado. Observar a las personas que se restablecen, verlas ayudar a otros, notar cómo la soledad se desvanece, ver crecer alrededor de usted la solidaridad del grupo, tener una multitud de amigos: ésta es una experiencia de la cual no debe privarse usted. El frecuente encuentro con los nuevos que llegan como todos nosotros, es el aspecto alegre de nuestra vida.
      Quizás no conozca usted a ningún bebedor que quiera corregirse. Puede encontrarlos fácilmente, preguntando en su comunidad al médico, al sacerdote, o en el hospital. Ellos estarán muy contentos de responder a su solicitud. No comience como un evangelizador o reformador. Desdichadamente existen muchísimos prejuicios y se encontrará usted en posición desventajosa si los incita. Los sacerdotes y los médicos son competentes y si usted lo desea podrá aprender mucho de ellos, pero es un hecho que con la experiencia de bebedor, usted puede ayudar, como ningún otro, a otros alcohólicos. Por eso coopere; nunca critique. Servir es nuestro único propósito.
      Cuando descubra a un posible miembro de Alcohólicos Anónimos, trate de saber todo aquello que pueda sobre él. Si no tiene la intención de dejar de beber, no pierda el tiempo persuadiéndolo. Podría desperdiciar una posibilidad futura. Este consejo se dirige también a su familia. Ellos deben ser pacientes y darse cuenta de que están tratando con una persona enferma.
      Si da algún indicio de que esta vez quiere dejar de beber, platique con la persona que más se interesa en él — casi siempre su mujer. Hágase una idea de su comportamiento, de sus problemas, de sus antecedentes, de la gravedad de su estado y de su instrucción religiosa.
      Esta información le servirá para ponerse en su lugar, para comprender como querría usted que él se aproximara, si los papeles se invirtieran.
      A menudo es necesario esperar que él comience una juerga. La familia podría no estar de acuerdo con esto, pero a menos que él no esté en condiciones físicas peligrosas, es mejor correr este riesgo. No trate con él cuando esté en un estado de gran borrachera, a menos que se ponga violento y que la familia tenga necesidad de ayuda. Espere al final de la juerga o al menos un intervalo lúcido. Ahora deje que su familia o un amigo le pregunten si quiere dejar definitivamente de beber y si está dispuesto a hacer cualquier cosa para lograrlo. Si responde afirmativamente, entonces se le deberá hablar de usted como una persona que se ha restablecido. Es necesario que usted sea descrito como un miembro de una asociación de personas que, como parte de su rehabilitación, tratan de ayudar a otros y que se le diga que usted estará contento de hablar con él, si él desea recibir su visita.
      Si no quiere verlo, no trate de imponer su presencia. Ni la familia debe insistirle que haga alguna cosa, ni hablarle mucho de usted. Es mejor esperar al final de su próxima parranda. Quizás usted puede colocar este libro donde él lo vea. Aquí no se puede dar ninguna regla específica. La familia debe decidir al respecto. Pero exhórtela a no acelerar demasiado las cosas, porque esto podría comprometer el futuro.
      La familia deberá evitar contar la historia de usted. Si es posible, evite encontrar al alcohólico por mediación de la familia. Es mejor abordarlo por medio de un médico o una institución. Si él tiene necesidad de recuperarse en un hospital, está bien, mas no a la fuerza, a menos que sea violento. Deje que sea el médico, si éste así lo desea, el que le diga que puede ofrecerle la vía de una solución.
      Cuando su hombre esté mejor, el médico podrá proponerle una visita. Aun cuando usted ya haya hablado con la familia, déjela fuera de la primera entrevista. Así, su alcohólico verá que no se ejerce ninguna presión sobre él. Se dará cuenta de que puede tratar con usted sin ser fastidiado por la familia. Visítelo cuando aún esté agitado. Quizá sea más receptivo cuando se encuentre deprimido.
      Si es posible, vea a su hombre a solas. Entable al principio una conversación sobre temas generales. Después lleve la plática hacia cualquier tema relacionado con la bebida. Háblele de sus propios hábitos de bebedor, de sus síntomas y de su experiencia, para que él se anime a hablar de sí mismo. Si desea hablar, déjelo que lo haga. Así, usted tendrá una idea más exacta del método que deberá adoptar. Si no está de humor para hablar, esboce un cuadro de su propia carrera de bebedor hasta el momento en que dejó de beber. Pero, por el momento, no diga nada sobre cómo ocurrió eso. Si está serio, deténgase  hable sobre los disturbios que el alcohol le ha acarreado a usted, pero esté atento de no hacer una prédica o una disertación. Si está alegre, relátele alguna historia cómica de sus escapadas. Estimúlelo a que cuente alguna suya.
      Cuando haya comprendido que usted es un experto en todos los trucos de los bebedores, comience a describirse como un alcohólico.
      Relátele cómo estaba desconcertado y cómo al fin comprendió que estaba enfermo. Descríbale sus esfuerzos por dejar de beber. Muéstrele las piruetas mentales que conducen a la primera copa de una borrachera. Le sugerimos proceder como indicamos ya en el capítulo sobre el alcoholismo. Si él es un alcohólico, comprenderá de inmediato. Comparará su inconsistencia mental de entonces con cualquier cosa que le esté sucediendo a él mismo.
      Si usted está persuadido de que él es realmente un alcohólico, comience a insistir sobre el carácter incurable del mal. Muéstrele cómo, por su propia experiencia, la extraña condición mental en torno a aquella primera copa impide el funcionamiento normal de la fuerza de voluntad. En este primer estadio no haga alusión a este libro, a menos que él lo haya visto y desee discutirlo. Y cuídese de no definirlo como un alcohólico. Déjelo que él mismo saque sus propias conclusiones. Si se obstina en pensar que aún puede controlarse en la bebida, dígale que posiblemente sí pueda — si no es demasiado alcohólico. Pero insista en el hecho de que está gravemente afligido por este mal, que serán bien pocas las esperanzas de que pueda salir por sí mismo.
      Continúe hablando del alcoholismo como una enfermedad, una fatal enfermedad. Hable de las condiciones del cuerpo y de la mente que la acompañan. Mantenga su atención centrada sobre su propia experiencia. Explique cómo muchos que ni siquiera se han enterado de su gravedad, ya están condenados. Los médicos se muestran con justicia renuentes a decir toda la verdad a sus pacientes alcohólicos, a menos que eso sirva para lograr un buen propósito. Masusted puede hablarle de la fatalidad del alcoholismo, porque usted ofrece una solución. Bien pronto, nuestro amigo admitirá tener muchas, si no es que todas, de las características del alcohólico. Si el médico está de acuerdo en decirle que es un alcohólico, tanto mejor. Aunque su protegido no admita enteramente su estado, tendrá mucha curiosidad en saber cómo le ha hecho usted. Déjelo que él haga la pregunta, si lo desea. Relátele exactamente aquello que le ocurrió. Subraye libremente el aspecto espiritual. Si él fuese agnóstico o ateo, recalque el hecho de que no tiene necesidad de concordar con vuestra concepción de Dios. Puede escoger cualquier concepción que le plazca, siempre que signifique algo para él. Lo importante es que él esté dispuesto a creer en un Poder superior a él y que viva siguiendo principios espirituales.
      Al tratar con tal persona es preferible que usted use un lenguaje de todos los días para explicar los principios espirituales. No es bueno despertar prejuicios que él pueda tener contra cierta terminología o contra ciertos conceptos teológicos sobre los cuales pudo haber tenido ideas confusas. No destaque tales cuestiones, cualesquiera que sean sus propias convicciones.
      Puede darse el caso que su interlocutor pertenezca a una determinada religión. Sus conocimientos y su formación en la materia pueden ser muy superiores a los de usted. En tal caso, él se preguntará cómo podrá usted agregar alguna cosa a cuanto él ya sabe. Pero tendrá curiosidad en saber cómo entonces sus convicciones no le han funcionado, mientras que las suyas parecen funcionar tan bien. Él puede constituir una prueba de que la sola fe no basta. Para ser vital, la fe debe ir acompañada por el sacrificio personal y por la acción desinteresada y constructiva. Hágale ver que usted no está ahí para enseñarle la religión. Admita que probablemente él sepa más que usted, pero atraiga su atención sobre el hecho de que, no obstante lo profundo que puedan ser su fe y su saber, él no pudo haberlos puesto en práctica, pues de otra manera no bebería así. Quizá su propia historia pueda ayudarlo a comprender dónde no puso en práctica aquellos mismos preceptos que conoce tan bien. Nosotros no representamos a ninguna fe o secta particular. Nos servimos sólo de principios generales comunes a casi todas las religiones.
      Delinee el programa de acción explicando cómo hizo usted una evaluación de sí mismo, cómo enderezó su pasado y por qué está tratando de serle útil. Es importante que él se dé cuenta de que la tentativa de usted de transmitirle este mensaje juega un papel fundamental en su propio proceso de recuperación. Efectivamente, puede suceder que él lo ayude a usted más que usted a él. Aclare bien que él no está en deuda con usted y que usted sólo espera que él trate de ayudar a otro alcohólico cuando haya superado su dificultad personal. Hágale comprender qué importante es anteponer el bien de otros al de uno. Aclare que usted no quiere presionarlo y que no es necesario que él vuelva a verlo si no lo desea. Usted no se ofenderá si no quiere volver a verlo, porque él ya lo ha ayudado a usted más que usted a él. Si su plática fue sensata, calmada y plena de comprensión humana, quizás usted ha hecho un amigo. Puede darse el caso de que lo haya turbado con la cuestión del alcoholismo. Esto es sólo para bien. Entre más sienta que es un caso desesperado, mejor. Es más probable que el siga sus sugerencias.
      Quizá su interlocutor pueda dar razones por las cuales no tenga necesidad de seguir todo el programa. Puede rebelarse ante la idea de volver a ver drásticamente todo su pasado, que implica hablar con otras personas. No contradiga tales opiniones. Dígale que usted un día pensaba así, pero que le es difícil pensar que hubiese progresado si no hubiera actuado como lo hizo. En la primera visita háblele de la Agrupación de Alcohólicos Anónimos. Si muestra interés, enséñele una copia de este libro.
      A menos que nuestro amigo desee hablar más sobre él mismo, no abuse de su hospitalidad. Déjele la posibilidad de reflexionar. Si usted permanece más tiempo, déjelo que lleve la conversación hacia donde él quiera. A veces el neófito está deseoso de ir de inmediato al programa de recuperación y usted podría estar tentado a permitírselo. Esto es a veces un error. Si más tarde se encontrara en dificultades, podrá decir que usted lo apresuró. Usted tendrá mucho más éxito con los alcohólicos, si no muestra mucha pasión por las cruzadas o las reformas. No hable nunca a un alcohólico de una presunta superioridad moral o espiritual; ponga simplemente ante él el ajuar de instrumentos espirituales para que él los inspeccione. Muéstrele cómo funcionaron en usted. Ofrézcale una sólida amistad y fraternidad. Dígale que si él quiere restablecerse, usted hará todo para ayudarlo.
      Si su solución no parece interesarlo, o si él espera solamente que usted actúe como un banquero para resolver sus dificultades financieras, o como un enfermero para sus juergas, debe entonces renunciar a ocuparse de él hasta cuando haya cambiado de parecer. Lo hará después que se haya procurado un poco más de daño.
      Si en cambio él muestra un sincero interés en volver a verlo, pídale que lea este libro entretanto. Después de esto, él mismo deberá decidir si quiere continuar en esta dirección. No debe ser empujado o presionado por usted, por su esposa o por sus amigos. Si ha de encontrar a Dios, el deseo debe venir de su interior.
      Si piensa poder resolver su problema de cualquier otro modo, o si prefiere algún otro acercamiento espiritual, anímelo a seguir su propia conciencia. Nosotros no tenemos el monopolio de Dios, tenemos simplemente un acercamiento que para nosotros ha sido eficaz. Pero hágale notar que nosotros los alcohólicos tenemos muchos puntos en común y que, en cualquier forma, a usted le gustaría ser amistoso. No trate de decir más.
      No se desanime si no encuentra una inmediata respuesta. Busque a otro alcohólico e intente de nuevo. Tenga la certeza de que encontrará a alguien bastante desesperado que aceptará con gusto aquello que usted le ofrezca. Pensamos que es un pérdida de tiempo arrinconar a un hombre que no puede o no quiere cooperar con usted. Si usted lo deja, puede suceder que pronto se convenza de que no puede recuperarse él solo. Empeñar demasiado tiempo en un caso significa privar a otro alcohólico de la posibilidad de vivir y ser feliz. Uno de nuestros miembros fue un completo fiasco con su primera media docena de candidatos. Dice a menudo que si hubiera continuado ocupándose de ellos, quizás habría privado de su oportunidad a muchos otros que con el tiempo se restablecieron.
      Supongamos ahora que usted hace una segunda visita a una persona. Ella ha leído este libro y dice estar dispuesta a pasar por los Doce Pasos del programa de recuperación. Como usted mismo ha vivido la experiencia, siente que puede darle diversos consejos prácticos. Hágale comprender que está a su disposición si decide intentar y si quiere contar suhistoria, pero no insista si él quiere consultar a alguna otra persona.
      Puede ser que esté sin un centavo y que no tenga casa. Si es así, usted podría ayudarlo a encontrar un empleo o darle una pequeña ayuda financiera. Pero no debe privar a su propia familia o a sus acreedores del dinero que ellos esperan. Puede también pensar en llevar a este hombre a su casa por algunos días. Mas asegúrese de usar la discreción. Asegúrese de que él sea bien acogido por su familia y de que no trate de imponerse para obtener dinero, relaciones o asilo. Si usted lo permitiera, no haría más que dañarlo. Lo estaría empujando a ser insincero. Mas que ayudarlo en su recuperación, usted estaría ayudándolo a destruirse.
      Nunca evite estas responsabilidades, pero tenga la certeza de hacer las cosas justas, asumiéndolas. La ayuda dada a otros es la piedra fundamental de su propia recuperación. Un acto gentil de vez en cuando no basta. Debe actuar como buen Samaritano todos los días, si es necesario. Eso puede significar la pérdida de muchas noches de sueño, una gran interferencia en sus pequeños placeres, una interrupción en sus ocupaciones. Puede significar abrir su cartera y su casa, asesorar a mujeres y parientes frenéticos, innumerables viajes a las delegaciones de policía, psiquiátricos, hospitales, cárceles y asilos. Su teléfono puede sonar a cualquier hora del día o de la noche. Su mujer quizá diga que usted la ha descuidado. Un borracho puede romper los muebles de su casa o quemar un colchón. Puede encontrarse en la situación de tener que luchar con él, si es violento. A veces tendrá que llamar a un médico para que le suministre sedantes, a la policía o una ambulancia. A veces deberá enfrentar situaciones de este género.
      Nosotros raramente le permitimos a un alcohólico que viva en nuestras casas por largo tiempo. Esto no es bueno para él y a veces crea serios inconvenientes en una familia. Si un alcohólico no responde a sus esfuerzos, no hay razón para que usted abandone a su familia. Debería continuar tratándola amigablemente. Debería ofrecerle su método de vida. Si ellos aceptan o practican los principios espirituales, hay más posibilidades de que el jefe de familia se restablezca. Y aunque continuase bebiendo, la familia encontrará la vida más soportable.
      Para el tipo de alcohólico capaz y deseoso de restablecerse es deseable un poco de caridad en el sentido ordinario del término. Aquéllos que imploran dinero y asilo antes de vencer al alcohol, están en la calle equivocada. Aun nosotros hacemos hasta lo imposible por procurarnos estas cosas, cuando realmente está justificado. Esto puede parecer contradictorio, pero no lo creemos así.
      No es el hecho de dar lo que está a discusión, sino mas bien el cuándo y el cómo dar. De esto depende a menudo el fracaso o el éxito. En el momento mismo en que nosotros ponemos nuestro trabajo en un plano de servicio, el alcohólico comienza a pensar más en nuestra asistencia que en la de Dios. Él reclama esto o aquello, declarando que no podrá vencer al alcohol sino cuando sus necesidades materiales hayan sido satisfechas. ¡Tonterías! Algunos de nosotros sufrimos gravísimos reveses antes de aprender esta verdad: Trabajo o no trabajo, mujer o no mujer, el hecho es que no cesamos de beber mientras dependimos de otras personas, en vez de depender de Dios.
      Imprima en la mente de todo hombre la idea de poder restablecerse sin considerar a nadie. La sola condición es que confíe en Dios y que limpie la casa (inventario moral de sí mismo).
      Y ahora el problema familiar. Puede haber divorcio, separación o simplemente relaciones tensas. Cuando su adepto haya saneado como mejor pueda la situación con su familia y haya explicado abiertamente los nuevos principios con base en los cuales vive, deberá poner en práctica esos principios en su casa. Aun si su familia tuviese culpa, él no debe ocuparse de ello. Deberá concentrar sus esfuerzos en demostrar la propia espiritualidad. Polémicas para establecer en qué parte está el error deben ser evitadas como la lepra. En muchas familias es una cosa difícil de hacer, mas debe hacerse si se quiere obtener un resultado. Si se actúa así algunos pocos meses, el efecto en la familia de un hombre de seguro va a ser grande. Las personas más incompatibles descubren tener una base sobre la cual se pueden encontrar. Poco a poco, la familia se dará cuenta de sus propias deficiencias y las admitirá. Ahora se podrán discutir en una atmósfera de buena voluntad y cordialidad.
      Después de haber visto resultados tangibles, la familia también deseará cooperar. Esto llegará naturalmente y a su debido tiempo, siempre y cuando el alcohólico continúe demostrando estar sobrio y ser respetuoso del sentimiento de los demás y servicial, sin importar lo que otros digan o hagan. Obviamente, muchos caemos debajo de esta norma muchas veces. Pero debemos tratar de reparar inmediatamente el mal hecho, si no queremos pagar la pena con una parranda.
      ￼
      Si hubiese divorcio o separación, no será oportuno tener una prisa excesiva por reunir a la pareja. El hombre debe estar seguro de haberse restablecido. La mujer debe haber comprendido plenamente el nuevo modo de vivir de él. Si su convivencia va a reanudarse, es necesario que lo hagan sobre una base mejor que aquella precedente que no funcionó. Esto es con un espíritu y una actitud nuevos de parte de ambos. Algunas veces es mejor para todos los implicados que la pareja permanezca separada. Es evidente que no se puede fijar una regla. Es mejor que el alcohólico siga adelante con su programa día con día. Cuando el momento de rehacer la vida en común haya llegado, será evidente para ambas partes de la pareja.
      Que ningún alcohólico diga que no puede restablecerse si no vuelve a tener con él a toda su familia. Esto no es enteramente verdadero. En algunos casos, por una razón o por otra, la esposa no regresará jamás. Recuérdele a su hombre que su restablecimiento no depende de otras personas, sino de su relación con Dios. Hemos visto restablecerse a hombres cuya familias nunca se les han unido. Hemos visto a otros recaer cuando la familia se reunió demasiado pronto.
      Los dos, usted y el recién llegado, deben avanzar día a día sobre la vía del progreso espiritual. Si persisten, ocurrirán cosas notabílisimas. Al mirar hacia atrás nos damos cuenta de que cuanto ha ocurrido desde que nos pusimos en las manos de Dios, ha sido mejor que cualquier otra cosa que hubiéramos podido tratar de hacer solos. Siga los dictados de un Poder Superior y vivirá efectivamente en un mundo nuevo y maravilloso, cualquiera que sea su actual situación.
      Cuando esté trabajando con un hombre y su familia, ponga atención para que no se inmiscuya en sus disputas. Si lo hiciera, podría arruinar su posibilidad de ser útil. Pero hágales comprender a los familiares que ese hombre ha estado muy enfermo y que debe ser tratado en consecuencia. Debe prevenirlos para que no susciten resentimientos o celos. Debe hacerles comprender que sus defectos de carácter no pueden desaparecer en una noche. Muéstreles que él ha entrado en un periodo de crecimiento. Pídales recordar, cuando aumente su impaciencia, el bendito milagro de su sobriedad.
      ￼
      Si usted tuvo éxito en resolver sus propios problemas domésticos, relate a la familia del recién llegado cómo eran las cosas. De este modo puede colocarlos sobre la buena ruta sin criticarlos. El relato de cómo usted y su mujer resolvieron sus dificultades es más válido que cualquier crítica.
      Supongamos que somos espiritualmente fuertes, así podremos hacer una cantidad de cosas que, se piensa, están prohibidas al alcohólico. Mucha gente ha dicho que no debemos ir adonde se sirven licores; que no debemos tenerlo en nuestras casas; que debemos huir de los amigos que beben; que debemos evitar las películas que muestren escenas de bebedores; que no debemos entrar en un bar; que nuestros amigos deben esconder las botellas cuando vayamos a visitarlos; que no se nos debe recordar en absoluto el alcohol. Nuestra experiencia demuestra que no es necesariamente así.
      Nos encontramos en estas circunstancias cada día. Un alcohólico que no sepa afrontarlas demuestra aún una mentalidad de alcohólico; esto es algo que no va bien con su estado espiritual. Su única posibilidad de permanecer sobrio sería vivir en algún lugar como el Casquete Polar de Groenlandia, y aun ahí algún esquimal podría enseñarle una botella de escocés... ¡y arruinarlo todo! Pregúntele a cualquier esposa que haya mandado a su marido a un lugar lejano para sacarlo del problema del alcohol.
      Creemos que cualquier sistema para combatir el alcoholismo que se proponga poner al enfermo a salvo de las tentaciones, está destinado al fracaso. Si el alcohólico intenta aislarse por un tiempo, puede tener éxito por un cierto tiempo, pero generalmente va al encuentro de una explosión alcohólica más violenta que nunca. Nosotros pusimos en práctica esta clase de métodos. Estas tentativas de lograr lo imposible siempre fracasaron.
      Y por eso nuestra regla de no evitar los lugares donde se bebe, si teníamos un buen motivo para estar ahí. Esto incluye bares, centros nocturnos, bailes, recepciones, bodas, aun los ordinarios entretenimientos en los que hay un poco de alegría. A una persona que haya tenido una experiencia con un alcohólico, le podría parecer que esto es como tentar a la Providencia, pero no es así.
      Notarán que pusimos una condición importante. Por lo tanto, 97
      ￼
      pregúntese usted mismo cada vez: „¿Tengo una buena razón social, de negocios o personal para estar en tal lugar? O estoy esperando robar un poco de placer sustituto de la atmósfera de tales lugares?”
      Si su respuesta a estas preguntas es positiva, no tiene por qué temer. Ir o mantenerse alejado, lo que parezca mejor. Pero asegúrese de estar sobre un terreno espiritual sólido antes de aventurarse, y de tener un motivo verdaderamente válido para ir. No piense en aquello que podrá obtener de esta ocasión. Piense en aquello que usted podrá aportar. Si se siente vacilante, mejor debería tratar de ayuar a otro alcohólico.
      ¿Por qué estar sentado con la cara larga en un sitio donde se bebe, suspirando por los días felices de otro tiempo? Si se trata de una ocasión feliz, trate de aumentar el gozo de los presentes; si es una reunión de negocios, vaya y haga con entusiasmo lo que tenga que hacer. Si está en compañía de una persona que desee comer en un bar, vaya sin preocupación. Hágales comprender a sus amigos que no deben cambiar sus hábitos por consideración a usted. En el momento oportuno explique a todos sus amigos por qué el alcohol no se hizo para usted. Si da estas explicaciones sin reticencia, muy pocos le pedirán que vuelva a beber. Al mismo tiempo que bebía, usted se iba retirando de la vida, poco a poco. Ahora está retornando a la vida de relaciones con el mundo. No comience a retirarse de nuevo sólo porque sus amigos beben licor.
      Su empleo ahora consiste en estar allí donde usted pueda ser útil a otros, así que no dude de ir a cualquier parte si puede ser útil. No titubee cudo tenga que visitar el lugar más sórdido de la Tierra. Manténgase en la línea de fuego en esta vida y Dios lo cuidará de todo peligro.
      Muchos de nosotros tenemos licor en casa. A menudo lo necesitamos para hacer superar a los nuevos el malestar que sigue a una borrachera. Algunos de nosotros lo servimos a nuestros amigos, siempre y cuando ellos no sean alcohólicos. Sin embargo, algunos de nosotros piensan que no debemos servirle licor a nadie. Nunca nos ponemos a discutir sobre esto. Tenemos la impresión de que cada familia, considerando las propias circunstancias, debe decidir por sí misma.
      ￼
      Somos cuidadosos en no mostrar intolerancia o aversión hacia la bebida como hecho social. La experiencia demuestra que esta actitud no es de utilidad para nadie. Todo nuevo alcohólico busca este espíritu de tolerancia entre nosotros y se siente inmensamente aliviado cuando se da cuenta de que no somos quemabrujas. Un espíritu de intolerancia podría alejar a los alcohólicos, cuyas vidas podrían ser salvadas de no ser por semejante estupidez. Si somos intransigentes, tampoco ayudaríamos a la causa de la abstinencia, pues ni un bebedor entre mil acepta que alguien que le tiene aversión al alcohol le hable de su problema.
      Esperamos que un día Alcohólicos Anónimos pueda ayudar al público a darse mejor cuenta de la gravedad del problema del alcoholismo. Mientras tanto, si nosotros adoptamos un actitud amarga y hostil, nuestra acción no surtirá grandes efectos. Los bebedores no la soportarían.
      Después de todo, nuestros problemas nos los creamos nosotros. Las botellas no eran más que un símbolo. Además, hemos dejado de combatir a las personas y las cosas. ¡No podíamos actuar de otra manera!
