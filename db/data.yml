      Con pocas excepciones, nuestro libro hasta ahora se ha ocupado de los hombres. Pero cuanto hemos dicho se aplica de la misma manera a las mujeres. Nuestra actividad en beneficio de las mujeres está aumentando. Hay abundancia de pruebas de que las mujeres pueden recuperar su salud tan fácilmente como los hombres.
      Pero por cada hombre que bebe, otras personas son arrastradas — la mujer que tiembla al pensar en la próxima embriaguez de su esposo; la madre y el padre que ven a su propio hijo irse a la ruina.
      Entre nosotros hay esposas, familiares y amigos cuyo problema ha sido resuelto, y también están aquéllos que aún no han encontrado una solución feliz. Deseamos que las mujeres de los Alcohólicos
      Anónimos se pongan en contacto con las esposas de aquéllos que beben demasiado. Cuanto ellas digan se aplicará a casi todos los que están ligados a un alcohólico por vínculos de sangre o afecto.
      Como mujeres de los Alcohólicos Anónimos, quisiéramos convencerlas de que podemos comprenderlas como quizás pocos puedan hacerlo; queremos analizar los errores que cometimos. Y quisiéramos comunicarles la convicción de que ninguna situación es demasiado difícil y ninguna desventura es demasiado grande para no poder superarlas.
      Hemos recorrido un camino difícil, sin duda. Nos hemos encontrado hace tiempo con nuestro orgullo herido, con la frustración, con la autoconmiseración, con la incomprensión y el temor. Compañeros nada agradables. Nos hemos sentido empujadas por una autocompasión llorosa o por un amargo resentimiento. Algunas de nosotras han ido de un extremo al otro, siempre esperando que un día los seres que amamos volvieran a ser los mismos de antes.
      Nuestra lealtad y el deseo de que nuestros maridos puedan andar con la frente alta y ser como los otros hombres, nos han colocado en toda clase de situaciones. Hemos sido altruistas, con un pleno espíritu de sacrificio. Hemos dicho innumerables mentiras para proteger nuestro orgullo y la reputación de nuestros maridos. Hemos rezado, hemos sulicado, hemos sido pacientes. Hemos reaccionado mal. Hemos huido. Hemos sido histéricas. Nos hemos dejado apoderar por el terror. Hemos buscado compasión. Nos hemos vengado, teniendo relaciones con otros hombres.
      Parece que nuestras casas se han convertido en verdaderos campos de batalla. En la mañana nos hemos besado y hemos hecho las paces. Los amigos nos han aconsejado dejar a nuestros maridos, y lo hemos hecho sólo para regresar poco después y esperar, siempre esperar. Nuestros maridos han jurado solemnemente dejar para siempre la bebida. Les creímos todo cuando nadie más hubiese podido o querido hacerlo. Después, al paso de unos pocos días, semanas o meses, una nueva recaída.
      Raramente invitábamos amigos, pues no sabíamos cómo o cuándo se iba a aparecer el jefe de la casa. Teníamos escasas relaciones sociales. Terminamos por vivir casi solas. Cuando nuestros maridos nos invitaban a salir, hacían tal consumo de alcohol que arruinaban la velada. Si, por lo contrario, no bebían nada, la autocompasión los convertía en unos aguafiestas.
      Ya no teníamos seguridad financiera. Los puestos estaban siempre en peligro o ya liquidados. Un carro blindado no hubiera sido suficiente para que el sobre con el dinero del sueldo llegara a casa. El efectivo en bancos se disolvía como la nieve en el mes de junio.
      A veces había otras mujeres. ¡Qué decepcionante era este descubrimiento; qué cruel era que nos dijeran que ellas entendían a nuestros maridos como nosotras no lo hacíamos!
      Los acreedores, los agentes judiciales, los enojados taxistas, los policías, los vagabundos, los amigos y, asimismo, las señoras que a veces acompañaban a casa a nuestros maridos, nos juzgaban inhospitalarias. „Aguafiestas, gruñona, fastidiosa”, nos decían. Al día siguiente, ellos volvían en sí y nosotras perdonábamos y tratábamos de olvidar.
      Tratamos de conservar en nuestros hijos el amor hacia su padre. A los más pequeños les dijimos que su padre estaba enfermo, cosa muy cercana a lo que en realidad pensábamos. Nuestros esposos golpearon a los niños, patearon las puertas, hicieron pedazos la cerámica de valor y le arrancaron las teclas al piano. En medio de este pandemonio se precipitaban a la calle, amenazándonos con irse a vivir para siempre con la otra mujer. En este estado de desesperación, nos emborrachamos — una embriaguez que pusiera fin a todas las borracheras. El resultado inesperado era que nuestros maridos parecían quedar complacidos.
      Quizás en este punto llegamos al divorcio y llevamos a los niños a casa de nuestra madre y de nuestro padre. Entonces, los padres de nuestros maridos nos criticaron severamente por esta deserción. Pero en general no nos fuimos. Nos quedamos, empujando hacia adelante. Finalmente encontramos un empleo para hacer frente a nuestra pobreza y la de nuestra familia.
      Recurrimos al consejo del médico cuando las parrandas se convirtieron más frecuentes. Los alarmantes síntomas físicos y mentales, los profundos remordimientos, la depresión y el complejo de inferioriad de nuestros amados, nos aterrorizaban y nos perturbaban. Como animales en equilibrio sobre una pelota, subíamos la cima paciente y fatigosamente, volviendo a caer exhaustas después de cada esfuerzo por alcanzar un terreno sólido. La mayoría de nosotras enfrentamos las fases finales en casas de salud, sanatorios, hospitales y prisiones. A veces eran explosiones de delirio y de locura. A menudo, la muerte estaba cerca.
      Naturalmente, en estas condiciones cometimos errores. Algunos de ellos provenían de nuestra ignorancia sobre el alcoholismo. A veces intuíamos que teníamos que tratar con enfermos. Si hubiésemos comprendido plenamente la naturaleza de la enfermedad del alcoholismo, nos habríamos comportado de otra manera.
      ¿Cómo podían ser tan incomprensivos, tan insensibles, tan crueles estos hombres que amaban a sus mujeres y a sus hijos? Pensábamos que no podía haber amor en los corazones de estas personas. Y cuando quedábamos convencidas de su falta de corazón, nos sorprendían con renovadas promesas y con nuevas atenciones. Por algún tiempo volvían a ser amables, sólo para hacer pedazos la nueva estructura de afecto. Si les preguntábamos el motivo por el cual habían vuelto a beber, replicaban con una estúpida excusa y no decían nada. Era así de desconcertante y desolador. ¿Nos habíamos equivocado tanto con los hombres con que nos habíamos casado? Cuando bebían eran unos extraños. A veces eran tan inaccesibles que daba la impresión de que un alto muro se había levantado alrededor de ellos.
      Y aunque no amaban a sus familias, ¿cómo podían ser tan ciegos en relación con ellos mismos? ¿Qué era de su juicio, de su sentido común, de su voluntad? ¿Cómo no se daban cuenta de que beber era para ellos la ruina? ¿Cómo podía suceder que ellos mismos reconocieran el peligro, para después volver a beber inmediatamente?
      Éstas son algunas de las preguntas que recorren la mente de toda mujer que tenga un marido alcohólico. Nosotras esperamos que este libro pueda responder cualquiera de ellas. Quizá su marido ha vivido en ese extraño mundo del alcoholismo, donde todo es distorsionado y exagerado. Usted se habrá dado cuenta de que la ama realmente con lo mejor de él mismo. Desde luego que existe la incompatibilidad, pero en casi todos los casos el alcohólico sólo parece ser no amoroso y desconsiderado; generalmente esto es así porque está trastornado y enfermo. Hoy la mayor parte de nuestros hombres son los mejores maridos y padres, como nunca lo fueron anteriormente.
      Procure no condenar a su marido alcohólico por cualquier cosa que diga o haga. Él es sólo una persona muy enferma e irrazonable. Trátelo, si puede, como si tuviese pulmonía. Cuando la haga enojar y la angustie, recuerde que está muy enfermo.
      Existe una importante excepción a lo que hemos dicho arriba. Nos damos cuenta de que algunos hombres son realmente mal intencionados y de que ninguna forma de paciencia traerá algún cambio. Un alcohólico de este tipo puede servirse de este capítulo como de un mazo para golpearla en la cabeza. No le permita que siga adelante. Si está segura de que es uno de este tipo, sería mucho mejor que lo dejara. ¿Es justo permitirle que arruine su vida y la de sus hijos, sobre todo cuando tiene delante un camino para poner fin a sus borracheras si realmente está dispuesto a pagar el precio?
      El problema con el cual usted se debate habitualmente, se encuentra en una de estas cuatro categorías :
      Primera: Su marido es quizá solo un fuerte bebedor. Su hábito de beber puede ser constante o puede intensificarse sólo en ciertas ocasiones. Quizás gaste demasiado dinero en licor. Esto puede cansarlo mentalmente y físicamente, pero él no se da cuenta. A veces les ocasiona problemas a usted y a sus amigos. Él piensa que puede beber su dosis de licor, que eso no le hará ningún daño y que beber es necesario para sus negocios. Se irritaría probablemente si alguien lo llamara alcohólico. Este mundo está lleno de personas como él. Alguno se moderará o parará, otros no. De estos que continúan, muchos se convertirán en verdaderos alcohólicos luego de cierto tiempo.
      Segunda: Su marido demuestra una falta de control, porque es incapaz de permanecer sobrio, en sus cinco sentidos, aun cuando quiera hacerlo. A menudo pierde el control de sí mismo cuando bebe. Admite que sí es verdad, pero está seguro de que la próxima vez se controlará. Ya ha comenzado a intentar, con o sin la cooperación de usted, varios métodos para reducir su número de tragos o mantenerse sin beber. Puede ser que comience a perder a sus amigos. Sus negocios a veces sufren las consecuencias. A veces se preocupa y comienza a darse cuenta de que no puede beber como los demás. A veces bebe en la mañana y durante el día para calmar su nerviosismo. Está lleno de remordimientos luego de una borrachera grave y le dice a usted que quiere abandonar el alcohol. Pero tiempo después de una juerga, empieza a creer de nuevo que podrá beber moderadamente la próxima vez. Nosotros opinamos que esta persona está en peligro. Éstas son las señas de un verdadero alcohólico. Quizás aún pueda ocuparse de sus negocios bastante bien. Está bien lejos de haber mandado todo a la ruina. Como decimos entre nosotras: „Quiere tener ganas de parar.”
      Tercera: Este marido ha ido mucho más lejos que el caso número dos. Similar en un tiempo, éste ha empeorado. Sus amigos se han alejado, su casa está semiarruinada y no está en condiciones de tener un empleo. Es probable que el médico haya sido llamado y que haya comenzado la larga serie de visitas a casas de salud y hospitales. Él mismo reconoce que no puede beber como las demás personas, pero no sabe por qué. Se aferra a la idea de que encontrará la forma de lograrlo. Puede haber llegado al punto de querer desesperadamente parar de beber y no poder hacerlo. Usted puede tener bastantes esperanzas en una situación como ésta.
      Cuarta: Puede tener un marido que la desespere totalmente. Ha estado internado en una institución tras otra. Es violento o aparece completamente loco cuando bebe. A veces bebe durante el trayecto del hospital a casa. Quizás ha tenido ya delirium tremens. Los médicos, sacudiendo la cabeza, le han sugerido a usted internarlo. Probablemente usted ya se vio en la necesidad de hacerlo. Este cuadro puede ser menos oscuro de lo que aparece. Muchos de nuestros maridos estaban en un estado así de avanzado. Y aun así se recuperaron.
      Regresemos ahora al caso número uno. Por extraño que parezca, es un caso difícil de enfrentar. Le gusta beber. Eso estimula su imaginación. Sus amigos le parecen más cercanos si comparten con el un whisky. Quizás a usted misma le da placer beber con él cuando no sobrepasa demasiado los límites. Han transcurrido noches hermosas, platicando y bebiendo junto a la chimenea. Quizá les gusten aquellas fiestas que serían monótonas sin licor. Nosotras mismas disfrutamos tales noches y pasamos momentos placenteros. Todas sabemos que los licores lubrican la vida social. Algunas de nosotras, mas no todas, sostienen que ofrecen algunas ventajas si se usan de manera razonable.
      El primer principio del éxito es que usted nunca se enoje. Si su marido se pone insoportable y usted debe dejarlo temporalmente, actúe, si puede, sin rencor. La paciencia y el buen humor son necesarios al máximo.
      La siguiente sugerencia es que no le diga lo que debe hacer respecto a beber. Si él se hace a la idea de que usted es una gruñona o una aguafiestas, sus probabilidades de realizar alguna cosa positiva se reducirán a cero. Esa idea le servirá a él como una excusa para seguir bebiendo. Le dirá que es un incomprendido. Ello le podrá traer noches solitarias a usted, porque buscará otra persona para consolarse — y no siempre será del sexo masculino.
      No deje que el hábito de beber de su marido interfiera las relaciones con sus hijos y sus amigos. Ellos necesitan su compañía y su ayuda. Es posible tener una vida plena y útil, aunque su marido siga bebiendo. Sabemos de mujeres valerosas y aun felices en estas condiciones. No se meta en la cabeza la idea de querer reformar a su marido. Podría no estar en condiciones de hacerlo, a pesar de todos sus esfuerzos.
      Sabemos bien que estas sugerencias son a veces difíciles de seguir, pero le ahorrarán muchos sufrimientos si usted las toma en cuenta. Su marido llegará a apreciar lo razonable de su posición y su paciencia. Esto le preparará el terreno adecuado para un discurso amistoso sobre su problema de alcoholismo. Trate de que sea él mismo quien saque a la luz el problema. Trate de no asumir una actitud crítica durante tal discusión. En vez de eso, intente colocarse en su lugar. Demuéstrele querer ser de ayuda, no criticarlo.
      Si sobreviene una discusión, usted puede sugerirle que lea este libro, o al menos el capítulo sobre alcoholismo. Dígale que ha estado preocupada, aunque quizás sin una buena razón. Dígale que piensa que debería conocer más a fondo el problema de los riesgos que corre bebiendo tanto. Demuéstrele que tiene fe en su capacidad para dejar de beber o moderarse. Dígale queno quiere ser una aguafiestas, que solamente le preocupa su salud. Todo eso lo inducirá entonces a interesarse en el alcoholismo.
      Probablemente haya varios alcohólicos entre sus conocidos. Podrá sugerirle que los dos se interesen en ellos. Los alcohólicos aman ayudar a otros alcohólicos. Su marido quizás quiera platicar con uno de ellos.
      Si este tipo de acercamiento no suscita el interés de su marido, será mejor que deje el asunto, pero después de una conversación amigable no es improbable que él mismo quiera retomar el tema. Esto requerirá una espera paciente, pero vale la pena. Mientras tanto podría tratar de ayudar a la mujer de otro alcohólico en estado avanzado. Si usted se atiene a estos principios, su marido quizá dejará de beber o beberá menos.
      Suponga, sin embargo, que su marido se ajusta a la descripción del caso número dos. Se podrán aplicar los mismos principios que para el caso número uno. Pero luego de la primera gran borrachera pregúntele si verdaderamente desea dejar de beber para siempre. No le pida que lo haga por usted o por alguien más. Sólo pregúntele si desea hacerlo.
      Con toda probabilidad lo desea. Muéstrele un ejemplar de este libro y dígale lo que ha aprendido acerca del alcoholismo. Persuádalo de que, como alcohólicos, los autores de este libro sí lo entienden. Cuéntele alguna de las historias interesantes que ha leído. Si lo encuentra poco inclinado hacia un remedio espiritual, pídale que al menos lea el capítulo sobre el alcoholismo. Quizá se interese lo suficiente para seguir.
      Si se entusiasma, su cooperación adquirirá un enorme significado. Si no muestra entusiasmo o sostiene que no es un alcohólico, le sugerimos dejarlo en paz. Evite forzarlo a seguir nuestro programa. La semilla ha sido sembrada en su mente. Él sabe que miles de hombres como él se han restablecido. Pero no se lo recuerde después que haya bebido, porque podría resentirse. Antes o después probablemente descubrirá que ha vuelto a leer este libro. Espere hasta que las repetids recaídas lo convenzan de que debe actuar, porque entre más lo apresure usted, más tardará en lograr su restablecimiento.
      Si su marido pertenece a la tercera categoría, probablemente usted sea afortunada. Una vez con la certeza de que sí quiere dejar de beber, podrá ir a su encuentro con este libro tan alegre como si hubiese descubierto un pozo petrolero. Tal vez él no comparta su entusiasmo, pero en la práctica de seguro leerá el libro y quizás adopte de inmediato el programa. Si no lo hace, probablemente usted no tendrá que esperar mucho. Pero, de nuevo, no lo presione. Déjelo que decida él mismo. Alegremente véalo pasar por más parrandas. Háblele de su condición o de este libro sólo cuando él mismo aborde tales temas. En algunos casos será mejor que alguien ajeno a la familia sea el que le muestre el libro. Podrán estimularlo para que actúe sin suscitar hostilidad. Si su marido es un hombre normal en otros sentidos, sus posibilidades de éxito en esta etapa son muchas.
      Usted podría suponer que los hombres que pertenecen a la cuarta categoría no tienen esperanzas. Pero no es así. Muchos de los Alcohólicos Anónimos eran así. Todos los habían desahuciado. El fracaso parecía cierto. A pesar de todo, estos hombres se han recuperado de una manera espectacular y prodigiosa.
      Hay excepciones. Algunos estaban tan dañados por el alcohol que ya no pudieron detenerse. A veces el alcoholismo se complica con otros desórdenes. Un buen doctor o un psiquiatra pueden decir si estas complicaciones son graves. En cualquier caso, procure que su marido lea este libro. Puede ocurrir que le interese. Si él ya está recuperándose en una institución, pero usted y su médico están convencidos de que desea salvarse, dénle la oportunidad de intentar nuestro método, a menos que el médico piense que su condición mental es demasiado anormal o peligrosa. Hacemos esta recomendación con suficiente fe. Hace aproximadamente un año, un hospital estatal dio de alta a cuatro alcohólicos crónicos. Se tenía la plena seguridad de que todos ellos regresarían en unas pocas semanas. Sólo uno de ellos regresó. Los demás no han tenido ninguna recaída. ¡Profundo es el poder de Dios!
      Usted puede encontrarse en una situación opuesta. Quizá tenga a su marido en libertad, pero debería estar confinado. Algunos no pueden o no quieren salir del alcoholismo. Cuando se vuelven demasiado peligrosos, pensamos que lo mejor es encerrarlos. Por supuesto que se tiene que consultar a un doctor. Las esposas y los hijos de tales hombres sufren horriblemente, pero no más que ellos mismos.
      Algunas veces se debe empezar una nueva vida. Conocemos a mujeres que lo han hecho. Si las mujeres que están en esta situación adoptan un modo de vida espiritual, su camino será más fácil.
      Si su marido es un bebedor, probablemente usted se preocupará por aquello que los demás piensen y detestará encontrarse con sus amigos. Se encerrará más en sí misma y supondrá que todos están hablando de su situación. Evitará tocar el tema del alcoholismo incluso con sus propios padres. No sabrá qué cosa decir a los niños. Cuando su marido esté mal, usted se aislará temblando, con el único deseo de que jamás se hubiese inventado el teléfono.
      Encontramos que la mayor parte de estas inquietudes son innecesarias. Así, no es necesario hablar largamente del caso de su marido, puede dar a conocer con calma a sus amigos la naturaleza de su enfermedad. Pero debe cuidar de no molestar o dañar a su marido.
      Cuando les haya explicado cuidadosamente a estas personas que su marido es una persona enferma, se habrá creado una nueva atmósfera. Las barreras que se habían levantado entre usted y sus amigos desaparecerán para dejar su lugar a una corriente de simpatía y comprensión. Ya no se sentirá molesta ni será necesario que busque excusas, como si su marido fuese de carácter débil. Él será todo lo que se quiera menos débil. Su nuevo valor y su seguridad en usted misma harán maravillas en el plano social.
      El mismo principio es aplicableen las relaciones con sus hijos. A menos que ellos necesiten realmente protección contra su padre, es mejor no tomar parte en las discusiones que tengan con él cuando bebe. Use sus energías para promover una mejor comprensión en todas direcciones. La terrible tensión que aprisiona la casa de todo alcohólico comenzará a atenuarse.
      Frecuentemente usted se ha sentido obligada a hablar con el jefe de su marido y con sus amigos para decirles que él estaba enfermo, cuando en realidad estaba borracho. Evite responder a sus preguntas tanto como sea posible. Deje que su marido las responda. Su deseo de protegerlo no deberá empujarla a mentir, porque las personas tienen derecho a saber lo que él está haciendo. Platique esto con él cuando esté sobrio y de buen humor. Pregúntele qué debe hacer usted si él la coloca en esa posición otra vez. Pero tenga cuidado de no guardar resentimientos de la última vez que lo hizo.
      Hay otra forma de miedo paralizante. Usted puede temer que su marido pierda su empleo; sted piensa en la desgracia y en los tiempos difíciles que van a pasar usted y los niños. Probablemente viva esta experiencia o quizá ya la haya pasado varias veces. Si le vuelve a ocurrir, mírela bajo una luz diferente. ¡Quizá resulte ser una bendición! Probablemente convenza a su marido para que quiera dejar de beber. ¡Y ahora usted sabrá que, si quiere, él puede parar! A veces, esta aparente calamidad ha sido para nosotros una bendición, porque ha abierto un camino que lleva a descubrir a Dios.
      Hemos delineado por todos lados cómo la vida adquiere una mejor calidad cuando es vivida en un plano espiritual. Si Dios puede resolver el problema del alcoholismo, que es tan viejo como el mundo, podrá también resolver sus problemas. Nosotros, las mujeres de los alcohólicos, descubrimos que, como todos los demás, estábamos llenas de orgullo, de autocompasión, de vanidad y de todos los sentimientos que alimentan el egocentrismo; y que no estábamos ciertamente libres de egoísmo o deslealtad. Cuando nuestros esposos empezaron a aplicar principios espirituales en sus vidas, empezamos a ver que era bueno que nosotras también los aplicáramos.
      Al principio, algunas de nosotras no creíamos que hubiese necesidad de esta ayuda. Pensábamos, en forma general, que éramos muy buenas mujeres, capaces de ser mejores si nuestros maridos paraban de beber. Pero la idea de que éramos demasiado buenas para necesitar a Dios era muy tonta. Hoy tratamos de poner en práctica los principios espirituales en cada área de nuestras vidas. Cuando lo hacemos, encontramos que también se solucionan nuestros problemas: La consiguiente ausencia de miedo, de preocupación y de dolor es una cosa estupenda. Las animamos a probar nuestro programa, pues nada ayudará tanto a su marido como la actitud radicalmente distinta de usted hacia él, actitud que Dios le enseñará a adquirir. Camine al lado de su marido, si puede.
      Si usted y su esposo encuentran una solución para el apremiante problema de la bebida, usted va a ser feliz, desde luego. Mas todos los problemas no se resolverán de una sola vez. La semilla ha empezado a germinar en un nuevo suelo, pero el crecimiento apenas ha comenzado. A pesar de su recién encontrada felicidad, habrá altibajos. Muchos de los viejos problemas permanecerán con usted. Es así como debe ser.
      La fe y la sinceridad tanto de usted como de su marido serán puestas a prueba. Tales contrariedades deberán ser consideradas como parte integrante de su educación; es a través de ellas que usted aprenderá a vivir. Cometerá errores, pero si ha sido honesta consigo misma, no se dejará abatir. A veces podrá utilizarlos válidamente. Cuando los haya superado, habrá empezado un nuevo estilo de vida.
      Alguno de los escollos que encontrará son la irritación, la susceptibilidad herida y los resentimiento. Su marido será a veces ilógico y usted querrá criticarlo. Un punto negro sobre el horizonte doméstico podrá transformarse en una gran nube temporal. Estas discordias familiares son muy peligrosas, especialmente para su marido. A menudo, usted deberá asumir la responsabilidad de evitarlas o de tenerlas bajo control. No olvide que el resentimiento es un riesgo mortal para el alcohólico. Esto no significa que debamos batirnos en retirada ante nuestro marido cada vez que surja una honesta diferencia de opiniones. Sólo tenga cuidado de no disentir con espíritu resentido o crítico.
      Ambos acordarán que les será más fácil resolver los problemas serios que aquellos insignificantes. La próxima vez que sostengan una discusión acalorada, sin importar cuál sea el motivo, cualquiera tendrá el privilegio de sonreír y decir: „Esto se está poniendo serio. Lamento haberme enojado. Platiquémoslo más tarde.” Si su marido está tratando de colocar su vida sobre una base espiritual, hará todo lo que esté de su parte para evitar desacuerdos o contiendas.
      Su marido sabe que le debe a usted algo más que la sobriedad. Y quiere corresponderle; pero no espere demasiado de él. Su modo de pensar y su modo de actuar son hábitos de muchos años. Paciencia, tolerancia, comprensión y amor son las palabras esenciales. Muéstrele estos sentimientos y él se los devolverá. La regla es vivir y dejar vivir. Si ambos recurren a la buena voluntad y con ella ponen remedio a sus defectos, no habrá necesidad de que se critiquen mutuamente. Nosotras las mujeres tenemos una imagen del hombre ideal, del tipo de hombre que quisiéramos ver encarnado en nuestro marido. Es la cosa más natural del mundo creer que, una vez resuelto el problema del alcoholismo, él estará a la altura de este ideal que concebimos hace mucho. Es probable que no resulte así porque, como
      usted, él está en el comienzo de su rehabilitación. Sea paciente. Muy probablemente también experimentaremos resentimiento por no haber podido curar a nuestros maridos con nuestro amor leal. No nos gusta la idea de que el contenido de un libro, o la obra de otro alcohólico, haya logrado en unas pocas semanas lo que nosotras buscamos durante años. En tales momentos olvidamos que el alcoholismo es una enfermedad sobre la cual no pudimos tener ningún poder. Su marido será el primero en decir que fue su devoción y cuidados lo que lo trajeron al punto donde pudo tener una experiencia espiritual. Sin usted, hace mucho tiempo que ya se hubiera hecho pedazos. Cuando se presenten pensamientos de resentimiento, trate de calmarse y haga el inventario de los beneficios recibidos. Después de todo, la familia está reunida, el alcohol ya no es un problema y usted y su marido
      están trabajando juntos para un futuro no esperado.       Otra dificultad consiste en los celos que podamos experimentar por las atenciones que él dedica a otras personas, especialmente alcohólicos. Hace mucho que usted deseaba su compañía y ahora él pasa largas horas ayudando a otros hombres y a sus familias. Usted piensa que él debería ser suyo ahora. El hecho es que él debe trabajar con otras personas para conservar su sobriedad. A veces se interesará tanto en esto que llegará a ser descuidado. Su casa estará llena de extraños. Probablemente algunos no le agraden a usted. Él se interesará en los problemas de ellos, pero no se ocupará lo suficiente de los suyos. No logrará mucho si subraya esto y pide más atención para usted. Vemos que es un grave error sofocar su entusiasmo por el trabajo relacionado con el alcoholismo. Usted debe unirse a él en sus esfuerzos, tanto como sea posible. Le sugerimos dirigir algunas de sus ideas a las esposas de sus nuevos amigos alcohólicos. Ellas necesitan el consejo y el amor de una mujer que ha vivido lo que usted.
      Probablemente usted y su esposo han estado viviendo muy solos, pues la bebida muchas veces aísla a la mujer de un alcohólico. Por lo tanto, usted necesitará nuevos intereses y nuevas motivaciones en su vida. Si en vez de lamentarse, usted colabora con él, descubrirá que su exceso de entusiasmo disminuirá. Ambos despertarán a un nuevo sentido de responsabilidad para con otros. Usted y su esposo deben pensar en lo que le pueden dar a la vida, en vez de pensar en lo que van a sacar de ella. Inevitablemente sus vidas serán más plenas al hacerlo. Perderán su antigua vida para encontrar una mucho mejor.
      Quizá su marido haga un buen comienzo sobre esta nueva base. Pero precisamente cuando las cosas van maravillosamente, a lo mejor la consterna regresando a casa ebrio. Si usted está convencida de que él realmente quiere superar la bebida, no tiene por qué alarmarse. Aunque es infinitamente mejor que no recaiga en absoluto, como ha sucedido con muchos de nuestros compañeros, no es algo malo en algunos casos. Su marido verá enseguida que debe redoblar sus actividades espirituales, si quiere sobrevivir. No necesita recordarle su deficiencia espiritual; él ya la sabe. Anímelo y pregúntele cómo puede serle más útil.
      El más pequeño signo de miedo o intolerancia pueden reducir las probabilidades de recuperación de su marido. En un momento de debilidad, él puede tomar el hecho de que usted desapruebe a sus amigos como una de aquellas excusas banales e irracionales para volver a beber.
      Nunca tratamos de regular la vida de un hombre para preservarlo de la tentación. La mínima tentativa, de parte suya, de dirigir sus empeños o sus actos para que no tenga tentaciones, será inútil. Que se sienta absolutamente libre de conducirse como él quiera. Esto es importante. Si se emborracha, usted no se culpe. O Dios ha quitado de su marido el problema del alcohol... o no. En tal caso, es mejor descubrirlo de inmediato. Ahora, usted y su marido pueden ir directamente a lo fundamental. Si se trata de evitar una recaída, coloque el problema, con todo lo demás, en manos de Dios.
      ￼
      Nos damos cuenta de que le hemos dado mucha dirección y muchos consejos. Puede parecer que hemos querido amonestarla. Si es así, lo lamentamos, pues nosotras no nos preocupamos mucho por la gente que nos amonesta. Lo que le hemos relatado está basado en nuestra experiencia, algunas veces dolorosa. Teníamos que aprender con dolor estas cosas. Es por esto que deseamos ardientemente que usted comprenda y evite las dificultades innecesarias.
      Así que a ustedes, que están „ahí afuera”, les decimos: „Buena suerte y que Dios las bendiga.”
