      &nbsp; &nbsp; DAILY PRACTICE OF STEP 3 PRINCIPLES&nbsp; &nbsp; &nbsp;</strong></p>\r\n\r\n<p>How
      does Step 3 allow me to build on the surrender I have developed in Step 1 and
