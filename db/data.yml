      &nbsp; Take a name, and decide what action is needed to re-create the best possible
      relationship with that person.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong>
      &nbsp; Talk with your sponsor and other members of the group. Review the written
      directions as they are in the Big Book. [Optional <em>12&amp;12</em>, 84: 1]</p>\r\n\r\n<p>Making
      amends means being able to say you are sorry, that you make mistakes, that you
      care, and that you are growing and changing.&nbsp;</p>\r\n\r\n<p>Keep it a pure
      and simple amend and nothing else.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY MEDITATION / PRAYER &nbsp; </strong>We are not alone.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; &nbsp; PRACTICE &ndash; What does the Big
      Book say to me about my practice of Step 9?</strong></p>\r\n\r\n<p>We may read
      pages 76-84 in Chapter 6, Into Action on Step 9. ~Support is needed to carry
      out this Step. ~We can only do the part we are responsible for when we make
      amends.&nbsp;</p>\r\n\r\n<p>Step 9 requires patience, thoughtful self examination,
      and restraint.</p>\r\n\r\n<p>Group members may share their experiences with
      this Step by the Big Book.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection &nbsp; </strong>(76: 3-78: 0; 79: 1-80: 1; 81: 1-82:
      1; 83: 1-84: 1)</p>\r\n\r\n<p><strong>1.) Ask for willingness</strong></p>\r\n\r\n<p>How
      is making amends a commitment to a continuous process of change?</p>\r\n\r\n<p>Why
      is making amends more than just saying, &ldquo;I&rsquo;m sorry?&rdquo;</p>\r\n\r\n<p>What
      about financial amends? What behaviors do I need to amend?&nbsp;</p>\r\n\r\n<p>Do
      I owe amends to people who have also harmed me?&nbsp; (77: 1)</p>\r\n\r\n<p>Do
      I owe amends to anyone who is dead? What was special about that person that
      I might be able to use in planning my amends?&nbsp;</p>\r\n\r\n<p>Am I genuine
      in making my amends, or do I have hidden motives, such as to gain acceptance
      or love from someone else, or to prove them wrong and me right?</p>\r\n\r\n<p>Can
      I let go of the outcome, knowing that I have no control over the other person&rsquo;s
      response?</p>\r\n\r\n<p><strong>2.) <em>Direct amends</em></strong></p>\r\n\r\n<p>The
      Big Book states that in making amends:&nbsp;</p>\r\n\r\n<p>We become ready,
      and <em>we have obtained permission</em>. (80: 1) &nbsp;</p>\r\n\r\n<p><em>We&hellip;have
      consulted with</em> [our sponsor or]<em> others</em>. (80: 1) &nbsp;</p>\r\n\r\n<p><em>We&hellip;asked
      God </em>[of our understanding]<em> to help</em>. (80: 1)&nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p><em>We
      ask that we be given strength and direction to do the right thing</em>. (79:
      1)</p>\r\n\r\n<p><em>We are trying to put our lives in order</em>&hellip; [and]
