    - NOSOTROS, LOS AGNÓSTICOS
    - "En los capítulos precedentes le hemos expuesto a usted los hechos que, así
      lo esperamos, le permitirán establecer claramente la distinción entre quien
      es alcohólico y quien no lo es. Si no puede renunciar al alcohol aunque lo desee
      sinceramente, o si es incapaz de detenerse cuando bebe, entonces es probable
      que usted sea alcohólico. Si este es el caso, su mal podría ser de aquéllos
      que sólo pueden ser vencidos por una experiencia espiritual.\nUna experiencia
      de este género le puede parecer imposible a un ateo o a un agnóstico. Sin embargo,
      no hacer nada significa correr a la catástrofe, sobre todo si se es un alcohólico
      cuyo caso no presenta esperanza. Hacer frente a la disyuntiva entre morir de
      alcoholismo o vivir sobre una base espiritual no siempre es fácil.\nPero esto
      no es tan difícil. Alrededor de la mitad de nuestros primeros miembros se encontraban
      en este caso. Al principio, algunos trataban de evadir el tema esperando, contra
      toda evidencia, que no fuesen verdaderos alcohólicos. Entonces, después de cierto
      tiempo tuvieron que aceptar el hecho de que debían de dar a su vida un fundamento
      espiritual, o si no... Quizás sea el caso de usted. Pero, anímese, ya que algo
      así como cincuenta de nosotros nos creíamos ateos o agnósticos. Nuestra experiencia
      comprueba que usted no debe desconcertarse.\nSi un sencillo código moral o una
      mejor filosofía fuesen suficientes para vencer el alcoholismo, muchísimos de
      nosotros ya nos hubiéramos aliviado desde hace mucho tiempo. Sin embargo, la
      ética y las filosofías no nos salvaron a pesar de todos los intentos que hicimos.
      De hecho, quisimos ser de una moralidad perfecta; quisimos con todo el corazón
      aferrarnos a una cierta filosofía; mas no tuvimos la fuerza necesaria. Nuestras
      posibilidades humanas, guiadas por nuestra voluntad, no eran suficientes; fracasamos
      lamentablemente.\nNuestra impotencia nos planteaba un verdadero dilema: teníamos
      que encontrar una fuerza gracias a la cual pudiésemos vivir, y ésta debía ser
      un Poder Superior a nosotros mismos, evidentemente. ¿Pero dónde y cómo encontrar
      este Poder?\nLa búsqueda de tal fuerza es justamente el tema de este libro.
      Su fin principal es conducirlo a descubrir un Poder Superior a usted mismo que
      le ayude a resolver su problema. Hemos escrito un libro que — según lo creemos
      — es tanto espiritual como moral. Eso quiere decir, de seguro, que vamos a hablar
      de Dios. Y ¡qué dificultad para los agnósticos! En cuanto nos ponemos a hablar
      con un recién llegado, vemos enseguida la esperanza dibujarse en su rostro cuando
      platicamos sobre su alcoholismo y cuando le explicamos cómo funciona nuestra
      agrupación. Pero vemos que su semblante se ensombrece cuando se toca la espiritualidad
      y, sobre todo, cuando mencionamos el nombre de Dios, pues acabamos de recordarle
      un tema que creía haber evadido totalmente, y que no tenía que tomar en cuenta
      por el resto de sus días.\nSabemos lo que siente. Como él, tuvimos prejuicios
      y dudamos sinceramente. Algunos de nosotros se han mostrado violentamente antirreligiosos.
      Para otros, la palabra „Dios” evocaba una idea peculiar de Aquél que se les
      había tratado de imponer durante su infancia. Quizás nosotros rechazamos esta
      concepción particular porque nos parecía vacía. Creímos así haber abandonado
      por completo la idea de Dios. Creer en una fuerza exterior y depender de ella
      nos parecía una prueba de debilidad y hasta de falta de coraje. Esta idea nos
      disgustaba. Mirábamos con profundo escepticismo este mundo de individuos en
      guerra, de religiones enemigas, de calamidades inexplicables. Mirábamos con
      desprecio a las personas que se decían piadosas. ¿Cómo podría un Ser Supremo
      estar mezclado con todo eso? Y de todas maneras ¿quién podría entender a una
      entidad semejante? Sin embargo, bajo el encanto de un cielo estrellado, por
      ejemplo, llegaba a nuestra mente la necesidad de preguntarnos: „Pero, ¿quién
      creó todo esto?” Estábamos por un momento llenos de admiración y maravillados,
      pero no era más que una impresión pasajeraombre práctico de hoy exige hechos
      y resultados. El siglo XX está abierto a toda clase de teorías, pero éstas deben
      estar fundamentadas sobre hechos concretos. Por ejemplo, numerosas son las teorías
      sobre la electricidad. Todo el mundo las acepta sin la menor duda, sin discutir.
      ¿Por qué? Simplemente porque es imposible explicar lo que se ve, lo que se siente,
      lo que se dirige o lo que se utiliza, sin una hipótesis válida como punto de
      partida.\nEn nuestros días, todo el mundo cree en una multitud de cosas consideradas
      como evidentes, pero de las cuales no existe ninguna prueba tangible irrevocable.
      Y ¿la ciencia no nos enseña acaso que no hay una prueba menos sólida que lo
      que llamamos justamente una prueba tangible? En el estudio que el hombre hace
      del mundo material, está invariablemente demostrado que las apariencias no corresponden
      del todo a la realidad intrínseca. Aquí tenemos un ejemplo:\nToda viga de acero
      consiste en una masa de electrones que gravitan alrededor de un núcleo a una
      velocidad inimaginable. Esos corpúsculos se rigen por leyes precisas, que son
      las mismas para todo el universo de la materia. Eso es lo que la ciencia nos
      enseña, y no tenemos ninguna razón para dudar. Por otro lado, en cuanto se nos
      pide considerar que el origen de este mundo material y de esta vida, tales como
      los vemos, es obra de una inteligencia creadora, directora y todopoderosa, de
      inmediato nuestros perversos instintos salen a la superficie y nos las ingeniamos
      para persuadirnos de lo inverosímil de esta hipótesis. Leemos enormes volúmenes
      y nos enfrascamos en discusiones sin sentido, opinando que creemos que no hay
      necesidad de Dios para dar una explicación del universo. Si nuestras suposiciones
      estuvieran fundadas, la vida no tendría un origen, no significaría nada y no
      llevaría a ninguna parte.\nEn lugar de reconocer que somos sólo los agentes
      inteligentes y las puntas de lanza de un universo siempre en evolución y creado
      por Dios, nosotros — agnósticos y ateos — habíamos escogido creer que la inteligencia
      humana era la primera y la última palabra; el alfa y el omega del universo.
      Un poco pretencioso. ¿No lo cree usted?\nNosotros, que recorrimos ese camino
      tortuoso, le suplicamos hacer a un lado todos sus prejuicios, aun aquéllos contra
      las organizaciones religiosas. Aunque algunas no lo suficientemente humanas,
      descubrimos que las religiones han ofrecido a millones de personas un fin y
      una dirección a seguir. Los fieles de estas religiones llevan una vida razonable.
      Nosotros, ninguna. Nos divertíamos al escandalizarnos con cinismo de las diversas
      creencias religiosas, cuando a veces pudimos haber observado que en los creyentes
      de cualquier raza, color o fe religiosa había una estabilidad y una felicidad
      por sentirse útiles. A estos valores nos debimos haber acercado nosotros mismos.\nPreferíamos
      interesarnos en las debilidades humanas de esas personas y, a veces, nos apoyábamos
      sobre sus deficiencias para condenarlos en masa. Hablábamos de intolerancia,
      cuando nosotros mismos éramos intolerantes. Nos privábamos de la realidad y
      de la belleza del bosque, al dejarnos distraer por la fealdad de algún árbol
      decrépito. No habíamos mirado el aspecto espiritual de la vida con la debida
      honestidad.\nEn nuestros testimonios individuales encontrará muchas formas de
      abordar y concebir un Poder Superior a usted mismo. Poco importa la forma de
      acercarse a la idea particular de Dios a la cual adherirse; la experiencia nos
      ha enseñado que, para nuestros fines, no debemos preocuparnos por esto. Cada
      individuo debe solucionar por sí mismo este problema.\nSin embargo, en un punto
      los hombres y las mujeres están de acuerdo en forma notable: todos ellos han
      encontrado un Poder Superior y todos ellos creen. Y este Poder Superior, en
      todo caso, ha operado el milagro, lo humanamente imposible. Como lo dijo un
      famoso estadista americano: «Veamos la historia».\nUn ciento de hombres y mujeres,
      de carne y hueso, afirman categóricamente que después de haber llegado a creer
      en un Poder Superior a ellos mismos, de haber adoptado una cierta actitud hacia
      este Poder y de haber aceptado hacer unas cosas simplísimas, una transformación
      se operó en su forma de vivir y de pensar. Al borde de la desesperación, del
      colapso y del fracaso total de sus recursos humanos, se sintieron invadidos
      por un sentimiento de fuerza, de paz, de dicha y de certeza. Este cambio se
      produjo poco tiempo después que aceptaron, de buen grado, llenar ciertas exigencias.
      \nConfusos y desconcertados como estaban ante la futilidad aparente de la existencia,
      vieron las razones profundas de su dificultad de vivir. Haciendo a un lado la
      cuestión del alcohol, ellos explican por qué su vida era tan insatisfactoria.
      Nos muestran cómo se produjo en ellos el cambio. Una vez que cientos de personas
      pueden afirmar que la conciencia de la Presencia de Dios es ahora lo más importante
      de su vida, tenemos una fuerte motivación para creer.\nEl mundo que nos rodea
      hizo más progresos sobre el plano material en el curso del último siglo que
      durante todos los milenios precedentes. Casi todos conocen la razón. Aquéllos
      interesados en la historia nos dicen que, intelectualmente, los hombres de la
      antigüedad eran iguales a las más grandes mentes de nuestro tiempo. Sin embargo,
      en la antigüedad el progreso material era de una lentitud penosa. Los métodos
      de investigación y el espíritu de invención de la ciencia eran casi desconocidos.
      En lo que se refiere a lo material, el espíritu del hombre estaba aprisionado
      por las supersticiones, las tradiciones y toda clase de ideas establecidas.
      En tiempos de Cristóbal Colón, muchos consideraron una locura creer que la Tierra
      fuese redonda. Otros llegaron hasta el punto de condenar a muerte al sabio Galileo
      por las herejías que propagaba en materia de astronomía.\nNosotros nos hemos
      preguntado si algunos de nosotros no éramos tan prejuiciosos e irracionales
      en relación con el aspecto espiritual, como las personas de la antigüedad en
      relación con lo material. Asimismo, en el curso del siglo que vivimos, los diarios
      americanos han titubeado en publicar la crónica del primer vuelo aéreo realizado
      con éxito por los hermanos Wright en Kittyhawk. ¿No habían fracasado todos los
      vuelos anteriores? ¿No se había caído la máquina voladora del profesor Langley
      al fondo del Potomac? ¿Acaso los mejores matemáticos no habían demostrado que
      el hombre jamás podría volar? ¿No se había comprendido ya que Dios había reservado
      ese privilegio a los pájaros? Apenas treinta años más tarde, la conquista del
      cielo casi se había convertido en historia antigua y la aviación estaba en su
      pleno apogeo.\nNuestra generación ha sido testigo de una liberación total del
      pensamiento. Si le enseñamos a un estibador de puerto un periódico dominical
      en donde se hable de un viaje a la luna en un cohete, él nos dirá: „Apuesto
      que lo harán y en poco tiempo.” Nuestra época se caracteriza por la facilidad
      con que abandonamos viejas ideas por nuevas. Sin muchos problemas nos desembarazamos
      de una teoría o de una cosa que no funciona, en provecho de una cosa nueva que
      sí funcione.\nNos hemos preguntado si no podríamos tomar la misma actitud frente
      a nuestros problemas humanos y aceptar cambiar también nuestros puntos de vista.
      Teníamos dificultades en nuestras relaciones personales; no podíamos controlar
      nuestra naturaleza emocional; éramos presas de la tristeza y la depresión; éramos
      incapaces de ganarnos la vida, no le encontrábamos ningún objetivo a nuestra
      existencia; éramos presas del miedo; éramos desdichados; no creíamos poder hacer
      nada por los demás. Entonces, ¿no era más importante encontrar un remedio de
      largo plazo a nuestras frustraciones que estar viendo en los diarios las columnas
      sobre los vuelos a la luna? Claro que sí.\nUna vez que vimos a otros resolver
      sus problemas simplemente mediante su confianza en el Espíritu del Universo,
      no pudimos hacer otra cosa que ya no dudar en el poder de Dios. Nuestras ideas
      nos llevaban a la nada. La idea de Dios funcionaba.\nFue su fe ingenua lo que
      llevó a los hermanos Wright a creer que podrían construir una máquina voladora.
      Y triunfaron. Sin esta confianza, no habrían hecho nada. Nosotros, agnósticos
      y ateos, vivíamos convencidos de que podríamos resolver nuestros problemas con
      sólo nuestro poder. Cuando otros nos enseñaron que habían podido salir adelante
      gracias al Poder de Dios, empezamos a sentirnos un poco como aquéllos que habían
      pensado a principios de siglo que los hermanos Wright jamás podrían volar.\nLa
      lógica es una gran cosa. Nos gustaba y nos sigue gustando. No es por casualidad
      que se nos haya favorecido con la facultad de razonar, de examinar los mensajes
      de nuestros sentidos y de sacar conclusiones. Ése es uno de los maravillosos
      atributos del hombre. A causa de nuestro agnosticismo, no nos satisfacían las
      proposiciones que no se prestasen a un estudio y una interpretación racionales.
      Por eso es que estamos haciendo todo lo posible para explicar por qué nuestra
      fe es racional, por qué nosotros encontramos más sno y más lógico creer que
      no creer, por qué nuestra antigua forma de pensar era descuidada, indolente,
      y encogíamos los hombros con aire de incredulidad y decíamos : „¡No sé!”\nPara
      nosotros los alcohólicos, atormentados por una crisis profunda de la cual éramos
      los primeros responsables y de la cual no podíamos escapar, fue necesario examinar
      sin temor la afirmación dequeDiosestodooÉlesnada,dequeDiosesoÉlnoes.¿Cuáliba
      a ser nuestra selección?\nReunidos en este punto, nos encontrábamos frente al
      problema de la fe. Imposible evitarlo. Algunos ya habían saltado sobre el Puente
      de la Razón, hacia la playa deseada de la Fe. La Tierra Prometida había hecho
      brillar los ojos cansados de quien se consumía en su espíritu, proporcionándole
      un nuevo ánimo. Manos amigas se extendían hacia nosotros, dándonos la bienvenida.
      Le agradecíamos a la Razón el habernos guiado tan bien. Mas no podíamos arribar
      a esa ribera. Tal vez nos aferrábamos demasiado a la razón; en esta última etapa
      de nuestro viaje no queríamos perder nuestro sostén.\nEra natural, pero razonemos
      un poco al respecto. ¿No habíamos sido llevados, sin saberlo, al punto en que
      nos encontrábamos, a causa de una cierta fe? ¿No era la seguridad de nuestro
      razonamiento la que nos impulsaba a creer? ¿No era la nuestra una especie de
      fe?\nSí, nosotros habíamos creído, y creído de una manera servil, en el Dios
      de la Razón. ¡Así habíamos descubierto que, de un modo u otro, se trataba de
      fe!\nHabíamos descubierto de manera simultánea que éramos adoradores. ¡Cuántas
      veces el solo hecho de pronunciar esta palabra hacía que a nosotros los intelectuales
      se nos pusiese la piel de gallina! ¿No habíamos adorado, de diversos modos,
      a las personas, los sentimientos, las cosas, el dinero y a nosotros mismos?
      ¿Y después, con motivos seguramente más nobles, no habíamos visto con adoración
      la puesta del sol, el mar o simplemente una flor? ¿Y cuántos de estos sentimientos,
      de estos amores, de estas formas de adoración, tenían que ver con la pura razón?
      ¿Quién de nosotros no había amado algo o a alguien? ¿No constituía todo eso
      la materia de que estaba hecha nuestra vida? ¿No eran adecuados estos sentimientos
      para determinar el curso de nuestra existencia? Era imposible afirmar que nosotros
      no tuvimos la capacidad de creer, de amar o de adorar. Habíamos vivido, de cualquier
      modo, de una fe o por una fe.\n¡Imagínese una vida sin fe! Si nos hubiese dado
      sólo la razón, ¡qué cosa sería la vida ! Pero creíamos en la vida, evidentemente
      que creíamos. Ciertamente no podíamos dar una prueba de la vida, tal como se
      demuestra que la línea recta es la distancia más corta entre dos puntos, pero
      ahí estaba la vida. ¿Podíamos decir otra vez que todo eso no era mas que una
      masa de electrones creados de la nada, sin ningún significado y en rotación
      hacia un destino ignoto surgido de la nada? Evidentemente que no. Los mismos
      electrones parecían más inteligentes que esto. Así lo afirman los mismos químicos.\nEntonces
      vimos que la razón no era todo. Tal como la utilizamos, tampoco es enteramente
      confiable, aun cuando emane de los cerebros más brillantes. Pensamos en aquéllos
      que habían demostrado que el hombre jamás volaría por los aires.\nHabíamos asistido,
      en una u otra forma de vuelo, a la liberación del espíritu humano; habíamos
      visto a personas que se elevaban sobre sus propios problemas. Esto era gracias
      a Dios — decían ellos — y nosotros sólo nos limitábamos a sonreír. Habíamos
      sido los testigos de una liberación espiritual, pero preferíamos decir que no
      era verdad.\nNos engañábamos recíprocamente en aquel tiempo, porque en cada
      hombre, mujer y niño está profundamente arraigada la idea de Dios. Ésta puede
      estar enmascarada por la desdicha, la vanidad, el culto a otros valores; pero
      la idea de Dios está ahí; en cualquier forma, siempre está ahí. La fe en un
      Poder Superior a nosotros mismos y las manifestaciones milagrosas de esta fuerza
      en la vida de los seres humanos son hechos tan antiguos como el hombre mismo.\nFinalmente,
      descubrimos que la fe en Dios, sin importar de qué tipo de dios se hable, era
      parte de nuestra naturaleza, como los sentimientos que experimentamos por un
      amigo. A veces debimos buscar mucho, pero Él estaba ahí. Su existencia era tan
      real como la nuestra. Descubrimos la Gran Realidad dentro de nuestra alma. En
      el último análisis es solamente ahí donde se le puede encontrar. Así nos ocurrió
      a nosotros.\nTodo lo que nosotros podemos hacer es despejar un poco el camino
      para los demás. Si nuestro testimonio le ayuda a librarse de sus prejuicios,
      lo hace capaz de reflexionar honestamente, lo anima a buscar diligentemente
      dentro de usted, entonces, si quiere, puede unirse a nosotros en el Gran Camino.
      Si usted está dispuesto hasta este punto, no podrá fallar. Necesariamente tomará
      conciencia de su propia fe.\nEncontrará en este libro la historia de un hombre
      que se creía ateo. Su testimonio es tan interesante que queremos anticipar algo
      aquí. Su metamorfosis interior fue espectacular, emotiva y convincente.\nNuestro
      amigo era hijo de un ministro protestante. Frecuentó la escuela religiosa, donde
      se rebeló contra todo aquello que le parecía excesivo en la enseñanza religiosa.
      En los años siguientes se sintió perseguido por un sentimiento de desorden y
      frustración. Fracasos en los negocios, locura, enfermedad fatal, suicidio, todas
      las desgracias que atormentaron a su familia inmediata lo dejaron deprimido
      y amargado. Las desilusiones de los años de posguerra, el agravamiento de su
      alcoholismo y la amenaza de la ruina mental y física llevaron a este hombre
      a la orilla del suicidio.\nUna noche, en el cuarto de un hospital, le habló
      un alcohólico que había vivido una experiencia espiritual. Nuestro amigo se
      puso a gritar con rencor : „Si hay un Dios, ciertamente que no ha hecho nada
      por mí”. Más tarde, a solas en su cuarto, se preguntó: „¿Podrán todos los creyentes
      estar equivocados ?” Al reflexionar en esta pregunta vivió las torturas del
      infierno. Después, súbitamente, como un pensamiento fulminante, le llegó la
      idea que se formuló así: „ ¿QUIEN ERES TU PARA AFIRMAR QUE DIOS NO EXISTE?”\nEste
      hombre nos cuenta que cayó de rodillas junto a su lecho. En pocos segundos fue
      dominado por la convicción de que Dios estaba presente. Esta certeza se acercó
      a él y lo penetró con la seguridad y la solemnidad de una gran marea. Las barreras
      que había erigido por años y años se desplomaron. Se encontraba en presencia
      del Poder y el Amor infinitos. Del puente había pasado a la playa. Por vez primera
      vivía en la consciente compañía de su Creador.\nAsí se puso en su lugar la piedra
      angular de la vida de nuestro amigo. Después, ninguna vicisitud lo llegó a inquietar
      en su vida. El problema de alcoholismo de este hombre fue eliminado. Esa misma
      noche, el alcohol llegó a ser cosa del pasado. Salvo en algunas ocasiones, la
      idea de beber no regresó jamás a nuestro amigo; y todavía más, le tomó una gran
      aversión a ella. Aparentemente, aunque él hubiese querido beber, no habría podido.
      Dios le había restituido la razón.\n¿No es una curación milagrosa? Sin embargo,
      los elementos de que consta son simples. Este hombre se dispuso a tener fe,
      debido a las circunstancias. Él se ofreció humildemente al Autor de sus días
      — fue entonces cuando lo supo.\nTambién nosotros recuperamos la razón por la
      gracia de Dios. Para este hombre, la revelación fue repentina. Para otros, el
      cambio ha sido más lento. Sin embargo, Él ha venido a todos aquellos que lo
      han buscado con honestidad.\nCuando nos acercamos a Él, !Él se nos reveló!\n"
