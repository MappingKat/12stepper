    - "<p><strong>STEP&nbsp; 3&nbsp;&nbsp; &nbsp;How it Works&nbsp; pp. 58 - 64</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
