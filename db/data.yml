      2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III &nbsp; &nbsp; DAILY PRACTICE
      OF STEP 5 PRINCIPLES</strong></p>\r\n\r\n<p>How may I practice being honest
      with myself, accepting who I am, both the good and the harm that I do, and living
      up to my potential?</p>\r\n\r\n<p>Where am I responsible and where am I not
      responsible? What patterns would I rather not repeat in the future?</p>\r\n\r\n<p>How
      may I practice the courage to share the parts of myself that should <em>never
      see the light of day</em>? (73: 2)</p>\r\n\r\n<p>How may I practice being committed
      to trusting this process, trusting another person, and trusting myself to do
      it?</p>\r\n\r\n<p>How may I practice relying on my higher power, relying on
      the program of recovery and relying on the fellowship?&nbsp;</p>\r\n\r\n<p>*
      * * * * * * * * * * * * * * * * * * * * * * * *</p>\r\n\r\n<p><strong>IV &nbsp;
      &nbsp; TAKE STEP 5</strong></p>\r\n\r\n<p><em>When we decide who is to hear
      our story, we waste no time&hellip;. We pocket our pride and go to it, illuminating
      every twist of character, every dark cranny of the past</em>. (75: 1, 2)</p>\r\n\r\n<p>When
      we have admitted to God of our understanding, to ourselves, and to another human
