    - "<p><strong>STEP&nbsp; 8&nbsp;&nbsp; &nbsp;Into Action&nbsp; pp. 76 - 84</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
      8. Made a list of all persons we had harmed, and became willing to make amends
      to them all.&nbsp;</strong></p>\r\n\r\n<p><strong><em>Like a tornado roaring
      his way through the lives of others</em>. (82: 3)</strong></p>\r\n\r\n<p><strong>&nbsp;</strong></p>\r\n\r\n<p><strong>Step
      8 written inventory&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Take Step 8</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong>
      &nbsp; &nbsp; <strong>ON YOUR OWN: &nbsp; &nbsp; STUDY &ndash;&nbsp; What did
      the Big Book authors say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ</strong>
      Read pp. 76 - 84 in Chapter 6, Into Action on Steps 8 and 9. Many will read
      Step 8 in the <em>12&amp;12</em>. We are learning how to live in partnership
      with all men and women.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE</strong>
      &nbsp; Make a list of all people you have harmed. Write down what you did to
      those people.&nbsp; Put down what an amends might be.</p>\r\n\r\n<p>Do not yet
      concern yourself now with whether or not you should, or will be able to, actually
      make the amends.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong> &nbsp;
      Talk with your sponsor and with other members of the group about whom to include
      on your list of amends. Step 8 is part action and part attitude: <strong>first</strong>
      you make a <strong>list</strong>; &nbsp; <strong>second</strong> you become
      <strong>willing</strong>.</p>\r\n\r\n<p>Talk with your sponsor about what an
      amends might look like. (76: 3)&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
      &nbsp;</p>\r\n\r\n<p><strong>PRACTICE DAILY RELAXATION WITH PRAYER / MEDITATION&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; &nbsp; PRACTICE &ndash;&nbsp; What does
      the Big Book say to me about my practice of Step 8?</strong></p>\r\n\r\n<p>We
      read selections from Into Action pp. 76-84 together. We share our writings.</p>\r\n\r\n<p>Without
      mentioning names, we talk about those we included on our list.&nbsp;</p>\r\n\r\n<p>Does
      my list have too many, or too few, people on it?&nbsp; Have I included everyone
      I have ever interacted with? Did I only include people I committed egregious
      acts against?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus and
      Reflection &nbsp; </strong>(Consider 76: 3-77: 1; 78: 2-79: 0; 80: 5; 83: 2,
      3)</p>\r\n\r\n<p><strong>1.)&nbsp; <em>All persons we had harmed</em>&ndash;
      &nbsp;&nbsp; &nbsp;Where had I been at fault?</strong></p>\r\n\r\n<p>How may
      I be clear to myself about my responsibility in the wrongs I have done? [Responsible:
      Able to respond, soberly and appropriately. Accountable. Reliable.]</p>\r\n\r\n<p>How
      may I accept my responsibility to other people, yet not accept responsibility
      for other people?&nbsp;</p>\r\n\r\n<p>May I let go of the feeling of responsibility
      for the way certain people treated me?&nbsp;</p>\r\n\r\n<p>Do I owe amends to
      people who have also harmed me? (77: 1)</p>\r\n\r\n<p>Have I put my own name
      on the top of my list of people I have harmed? Why or why not? [see <em>12&amp;12</em>,
      79: 3-80: 0, 1]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) What harms have
      I committed against the people on my list?&nbsp;</strong></p>\r\n\r\n<p><strong>-<em>Business
      acquaintances</em></strong>:&nbsp; (76: 4) Did I not cooperate with others or
      not put in a day&rsquo;s work?&nbsp; Did I pad expense accounts or steal money?</p>\r\n\r\n<p><strong>-<em>Friends
      we have hurt</em></strong>. (76: 4) Have I gossiped or been emotionally unavailable?
      Have I stolen from them? Have I failed to keep in contact?</p>\r\n\r\n<p><strong>-Those
      <em>we hate</em>.</strong> (77: 1) Have I wished ill-will upon them? Have I
      spoken badly of them? Have I committed the harms described above?</p>\r\n\r\n<p><strong>-Our
      creditors</strong>: We <em>owe money</em>. (78: 2)&nbsp; Have I failed to admit
      that money or services are owed? Have I failed to make arrangements to pay what
      is owed?</p>\r\n\r\n<p><strong><em>-Perhaps we have committed a criminal offense</em></strong>.
      (78: 3) Have I paid my fine and done my time?&nbsp; Have I made a commitment
      not to repeat those crimes?</p>\r\n\r\n<p><strong>-<em>We have domestic troubles</em>.</strong>
      (80: 5) <em>The family</em>, (83: 1) spouse, or <em>parents</em>. (82: 2) Have
      I physically / emotionally / verbally abused my spouse, children, or other family
      members? Have I been emotionally unavailable to those family members?</p>\r\n\r\n<p><strong><em>-Some
      people cannot be seen.</em></strong> (82: 3)&nbsp; Have I done any or all of
      the above to those I cannot locate or who have died?&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      <em>Willing to make amends to them all</em></strong></p>\r\n\r\n<p>What have
      I done to become willing to make these amends?</p>\r\n\r\n<p>Why am I not willing
      to make amends with some of the people on my list? Do I have fear of making
      direct amends? Do I have persistent resentment toward some? Am I unable to see
      the harm I have caused?</p>\r\n\r\n<p>In making amends, am I still trying to
      please, or control, or punish, or behave in some other way that interferes with
      an honest relationship? Will it help to revisit Steps 4 and 5, and Steps 6 and
      7 about these issues?</p>\r\n\r\n<p>What would my life be like if I had already
      made these amends?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III &nbsp; &nbsp;
      DAILY PRACTICE OF STEP 8 PRINCIPLES</strong></p>\r\n\r\n<p>How may I move beyond
      my resentments, and blaming others, and believing I was the innocent victim,
      and all my other justifications for the harms I caused?</p>\r\n\r\n<p>Are there
      any names I have not added to my list? Am I willing to add them now?</p>\r\n\r\n<p>Am
      I beginning to feel compassion and empathy for others, including myself? Describe.</p>\r\n\r\n<p>How
      may I have peace with my past, so that I may have peace in the present and future?</p>\r\n\r\n<p>*
      * * * * * * * * * * * * * * * * * * * * * * * *</p>\r\n\r\n<p><strong>IV &nbsp;
      &nbsp; TAKE&nbsp; STEP 8:&nbsp; WRITE THE LIST</strong></p>\r\n\r\n<p>We take
      Step 8 in the third paragraph of BB page 76.</p>\r\n\r\n<p>See page 92 of this
      SbBB workbook for the optional Step 8 written inventory.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>When
      we have finished writing the list of people we have harmed, then according to
      the Big Book and under the conditions of this day, we have taken Step 8.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Observe
      taking Step 8 in the manner that you and your group choose.&nbsp;</p>\r\n"
