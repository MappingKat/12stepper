    - "<p><strong>STEP&nbsp; 1 &amp; 2&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;More About
      Alcoholism</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step 1. We admitted
      that we were powerless over alcohol &ndash; that our lives had become unmanageable.</strong></p>\r\n\r\n<p><strong>Step
      2. Came to believe that a Power greater than ourselves could restore us to sanity.</strong></p>\r\n\r\n<p><strong><em>We
      were alcoholics</em>&nbsp;(30: 2; see also 60: 2)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Take
      Step 1</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I
      &nbsp; &nbsp; ON YOUR OWN:&nbsp; STUDY What did the Big Book authors say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ&nbsp;
      &nbsp;&nbsp;</strong>Read of relapse in Chapter 3, More About Alcoholism.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE
      &nbsp; &nbsp;&nbsp;</strong>Write the story of your last drink in detail or
      tell aspects of your story through several drinking episodes. .<strong>&nbsp;</strong></p>\r\n\r\n<p>You
      may focus on these or other points in your written reflections:</p>\r\n\r\n<p>-<strong>The
      Starting Problem:</strong>&nbsp;&nbsp;&nbsp; &nbsp;Our mental obsession. (&lsquo;The
      Lie&rsquo;) &nbsp; There came the time that we were stone cold sober and we
      picked up even though we had years of experience about where it would lead us.&nbsp;<em>The
      subtle insanity which precedes the first drink</em>. (40: 2)</p>\r\n\r\n<p><strong>-The
      Stopping Problem:</strong>&nbsp;&nbsp;&nbsp; &nbsp;Our physical compulsion (craving,
      &ldquo;allergy&rdquo;). &nbsp; That once we put the drink into our system there
      was never enough, we could not stop.</p>\r\n\r\n<p><strong>-How we drank to
      excess:&nbsp;&nbsp; &nbsp;</strong>Why?&nbsp; Because we are alcoholic. (30:
      2)&nbsp; [See also 342: 1]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK &nbsp;
      &nbsp;&nbsp;</strong>Talk with your sponsor or with other members of your group.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY RELAXATION WITH MEDITATION / PRAYER</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: PRACTICE &ndash; What does the Big Book say to
      me about my practice of Step 1 and Step 2?</strong></p>\r\n\r\n<p>We talk with
      other group members about relapse. Did any of the stories in this chapter move
      us more than others did? Have we ever faced a situation where only our higher
      power stood between us and a drink? (43: 3) Have we ever relapsed? Describe
      in depth.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus and Reflection
      &nbsp;&nbsp;</strong>(Consider 32: 2-34: 2; 35: 1-38: 2; 39: 2-43: 3)</p>\r\n\r\n<p><strong>1.)
      &nbsp; The Man of Thirty</strong></p>\r\n\r\n<p>Do I have a&nbsp;<em>reservation
      of any kind,&nbsp;</em>[or]<em>&nbsp;any lurking notions that someday&nbsp;</em>[I]<em>&nbsp;will
      be immune to alcohol</em>? (33: 1)&nbsp;</p>\r\n\r\n<p>Was I&nbsp;<em>astonished
      at&nbsp;</em>[my]<em>&nbsp;inability to stop</em>? (33: 3)</p>\r\n\r\n<p>Had
      I&nbsp;<em>lost the power to choose</em>?(34: 2)</p>\r\n\r\n<p>Like the man
      of thirty, did I have an&nbsp;<em>utter inability to leave it alone</em>? (34:
      2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)&nbsp; Jim</strong></p>\r\n\r\n<p>What&nbsp;<em>mental
      states</em>&nbsp;are&nbsp;<em>the crux of the&nbsp;</em>[drinking]<em>&nbsp;problem</em>?
      (35: 0)</p>\r\n\r\n<p>Can I identify with Jim who&nbsp;<em>found himself drunk</em>&nbsp;even
      after accepting what others&nbsp;<em>knew of alcoholism</em>&nbsp;[Step 1],&nbsp;<em>and
      the answer</em>&nbsp;[they]&nbsp;<em>had found</em>&nbsp;[Step 2]? (35: 3)</p>\r\n\r\n<p>Have
      I been&nbsp;<em>crazy&nbsp;</em>and<em>&nbsp;insane</em>?(see 5: 5; 37: 1; 38:
      1, 2)&nbsp;</p>\r\n\r\n<p>Was I able&nbsp;<em>to stop drinking on the basis
      of self-knowledge</em>? (39: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; The Jaywalker</strong>&nbsp;</p>\r\n\r\n<p>Are my thought-habits and
      behaviors&nbsp;<em>absurd and incomprehensible</em>? (37: 4)</p>\r\n\r\n<p>How
      have I&nbsp;<em>been strangely insane</em>? (38: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4.)
      &nbsp; Fred</strong>&nbsp;</p>\r\n\r\n<p>Can I identify with Fred, who&nbsp;<em>would
      not believe himself an alcoholic</em>&nbsp;[Step 1],&nbsp;<em>much less accept
      a spiritual remedy for his problem&nbsp;</em>[Step 2]? (39: 2)</p>\r\n\r\n<p>Was
      I told&nbsp;<em>that if I had an alcoholic mind, the time and place would come
      &ndash; I would drink again</em>? (41: 2-42: 0)&nbsp;</p>\r\n\r\n<p>What are&nbsp;<em>the
      spiritual answer and the program of action</em>? (42: 2)</p>\r\n\r\n<p>What
      are my thoughts about the idea that&nbsp;<em>the alcoholic at certain times
      has no effective mental defense against the first drink</em>? (43: 3)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 1 PRINCIPLES:</strong></p>\r\n\r\n<p>Do
      I know that admitting powerlessness does not mean admitting worthlessness?</p>\r\n\r\n<p>How
      may I accept my new freedom in no longer having to lie about my drinking? &nbsp;</p>\r\n\r\n<p>How
      may I stay in touch with the reality of my disease, no matter how long I have
      been free from drinking?&nbsp;</p>\r\n\r\n<p>In what ways today have I begun
      to be honest in recovery?</p>\r\n\r\n<p>Can I tell my sponsor or someone else
      when I have been thinking about drinking or acting out on my disease in some
      other way?</p>\r\n\r\n<p>How am I practicing open-mindedness, humility, and
      willingness today?</p>\r\n\r\n<p>* * * * * * * * * * * * * * * * * * * * * *
      * * *</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>IV &nbsp; &nbsp; TAKE STEP
      1</strong>&nbsp; &nbsp; Take Step 1 in the second paragraph of BB page 30.</p>\r\n\r\n<p>&nbsp;&nbsp;
      &nbsp;&hellip;<em>We had to fully concede to our innermost selves that we were
      alcoholics. This is the first step in recovery</em>. (30: 2) &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; This is how the Big Book authors
      described taking Step 1. If we concede, then according to the Big Book and under
      the conditions of this day, we take Step 1.&nbsp; As with all of the Steps,
      we each take Step 1 when we each say so.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Some
      write a statement such as this:</p>\r\n\r\n<p>&ldquo;I admit I am powerless
      over ___________________. My life is unmanageable.&rdquo;</p>\r\n\r\n<p>__________________(signature)
      &nbsp; &nbsp; ______________(date)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The group
      may or may not choose to observe the completion of this Step by holding hands
      and reciting the Step.</p>\r\n"
