    - "<p><strong>Step 7. Humbly asked Him to remove our shortcomings.</strong></p>\r\n\r\n<p><strong><em>Let
      God</em> </strong>[of our understanding]<strong> (76: 1)&nbsp;&nbsp; &nbsp;<em>Grant
      me strength</em>. (76: 2)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
      7 written inventory&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Take Step 7</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong>
      &nbsp; &nbsp; <strong>ON YOUR OWN: &nbsp; &nbsp; STUDY &ndash; What did the
      Big Book authors say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ</strong>
      &nbsp; &nbsp; Read Chapter 6, Into Action p. 76, paragraph 2 on Step 7. [See
      also 265: 0, 1, 2]&nbsp; Many also read Step 7 in the <em>12&amp;12</em>.&nbsp;</p>\r\n\r\n<p>Heard
      in a meeting: &ldquo;Humility is our acceptance of who and what we really are,
      that we are worthwhile, and that we are grateful.&rdquo;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE</strong>&nbsp;
      &nbsp; Write about the character defects and shortcomings you act out on, and
      the spiritual principles you might use instead. [Shortcoming: Failure to hit
      a target. To miss the mark. Out of bounds.]&nbsp; &nbsp;</p>\r\n\r\n<p>Heard
      in a meeting: &ldquo;Our defects are never completely removed, but rather replaced
      with other attributes (God Given!).&rdquo;&nbsp;</p>\r\n\r\n<p><strong>TALK</strong>
      &nbsp; &nbsp; Talk with your sponsor and other members of the group about <strong>y</strong>our
      experiences with Step 7. Discuss your character defects and what you are doing
      about them.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE DAILY RELAXATION&nbsp;
      &nbsp; &nbsp; MEDITATION / PRAYER&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; &nbsp; PRACTICE &ndash; What does the Big
      Book say to me about my practice of Step 7?</strong></p>\r\n\r\n<p>We may read
      p. 76: 2 Chapter 6, Into Action on Step 7.&nbsp; Members of the group may be
      asked to share their experience, strength, and hope on Step 7 by the Big Book.&nbsp;
      We may each share our writings on Step 7 in a round robin format.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection &nbsp; </strong>(Consider 76: 2)</p>\r\n\r\n<p><strong>1.)&nbsp;
      <em>Humbly</em>:&nbsp;&nbsp; &nbsp;The action of humility</strong></p>\r\n\r\n<p>How
      has &ldquo;my way&rdquo; landed me in difficulty?&nbsp;</p>\r\n\r\n<p>Am I acting
      as my own higher power?&nbsp; [See <em>quit playing God</em>, BB, 62: 3]</p>\r\n\r\n<p>How
      does my usefulness to myself and others depend on my being balanced?</p>\r\n\r\n<p>How
      does my gratitude for my life in recovery relate to my staying right size?</p>\r\n\r\n<p>How
      may I take a new perspective on the world and so act differently?</p>\r\n\r\n<p>How
      may I grow to have &ldquo;solution-based&rdquo; thinking?</p>\r\n\r\n<p>How
      is <em>humility</em> (55: 4) related to <em>honesty</em> (58: 1) and <em>sanity</em>
      (5: 5; 37: 1) in regards to my own sense of proportion and perspective?</p>\r\n\r\n<p>AA
      literature focuses on humility as seeing things in true perspective, as they
      really are. [Optional, see also <em>12&amp;12</em> pp. 48: 0; 58: 1; 72: 2]&nbsp;</p>\r\n\r\n<p>Humility
      is a sense of our own humanness. We are truly just trying our best.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      &nbsp; <em>Asked Him</em> :&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Meditation
      / Prayer</strong></p>\r\n\r\n<p>How does the spiritual principle of surrender
      apply to getting out of the way so a higher power of my understanding can work
      in my life?</p>\r\n\r\n<p>Have I asked other recovering alcoholics to help me
      by sharing their experience, strength, and hope in this matter of prayer and
      meditation?&nbsp;</p>\r\n\r\n<p>How is the Serenity Prayer (<em>12&amp;12</em>,
      41: 0; 125: 2) an expression of Step 7?</p>\r\n\r\n<p>Do I work very hard to
      act &lsquo;on target,&rsquo; in ways that oppose my shortcomings?</p>\r\n\r\n<p>Does
      my higher power do Steps 6 and 7 for me?&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp;</p>\r\n\r\n<p><strong>3.)&nbsp;
      <em>Remove our shortcomings</em>:&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Practice</strong></p>\r\n\r\n<p>Why
      are <em>defects of character</em> in Step 6 called <em>shortcomings</em> in
      Step 7? (59: 2)</p>\r\n\r\n<p>How is my <em>self-centered fear</em> the <em>chief
      activator</em> of my character defects? [<em>12&amp;12</em> 76: 2]</p>\r\n\r\n<p>Can
      I see the many faces of my fear (my defects) and not deny or overlook them?&nbsp;</p>\r\n\r\n<p>How
      may I recognize my fear and/or anger, bring it to awareness, and deal with it
      in a healthy manner?&nbsp; Can I ask for help to change my fears?</p>\r\n\r\n<p>How
      can I stop building walls, and act instead as if I want to be happy, serene
      and sane?</p>\r\n\r\n<p>Am I prepared to take an active role in the new and
      healthier world that I am now a part of?</p>\r\n\r\n<p>Can I ask for the strength
      to do the practice?&nbsp; What does the term &lsquo;practice&rsquo; mean to
      me?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III &nbsp; &nbsp; DAILY PRACTICE
      OF STEP 7 PRINCIPLES</strong></p>\r\n\r\n<p>Has my sense of perspective been
      out of proportion lately?&nbsp;</p>\r\n\r\n<p>How may I accept my powerlessness
      over my shortcomings as well as my alcoholism?</p>\r\n\r\n<p>How may I humbly
      ask for strength, practice spiritual principles, and get out of my higher power&rsquo;s
      way?</p>\r\n\r\n<p>Can I become more conscious of my motives and intentions
      before I act?</p>\r\n\r\n<p>Instead of fear and anger, can I respond with love
      and patience?</p>\r\n\r\n<p>May I practice trust and being worthy, by practicing
      being responsible?</p>\r\n\r\n<p>Today, can I do what the alcoholic in me says,
      &ldquo;I don&rsquo;t want to do&rdquo;?</p>\r\n\r\n<p>Have there been times
      when I have been able to refrain from acting on a character defect and to practice
      a spiritual principle instead? Do I recognize this as the higher power of my
      understanding working in my life?</p>\r\n\r\n<p>* * * * * * * * * * * * * *
      * * * * * * * * * * *</p>\r\n\r\n<p><strong>IV &nbsp; &nbsp; TAKE STEP 7&nbsp;
      &nbsp; </strong>We take Step 7 in the second paragraph on BB page 76.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>See
      page 96 of this workbook for an optional Step 7 written inventory.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Under
      the conditions of this day, and according to the Big Book, we take Step 7.&nbsp;</p>\r\n\r\n<p>You
      may mark taking Step 7 in the manner you and your group choose. Some form a
      circle and recite the powerful Step 7 prayer together.&nbsp;</p>\r\n"
