      cellpadding=\"0\" cellspacing=\"0\" class=\"t1\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Who?
      (People, Places, Things, Institutions, Principles, etc.)</strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p>&hellip;<em>example</em>&hellip;
      (65: 2)</p>\r\n\r\n\t\t\t<p><em>Mr. Brown</em></p>\r\n\r\n\t\t\t<p><em>Mrs.
      Jones</em></p>\r\n\r\n\t\t\t<p><em>My employer</em></p>\r\n\r\n\t\t\t<p><em>My
      wife</em></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      </strong><strong>How</strong><strong>?&nbsp; The Second Column:</strong> &ldquo;How
      did they hurt or threaten me?&rdquo;&nbsp; (65: 2)&nbsp; After you have made
      the list of all the people, institutions, and principles that you resent, one
