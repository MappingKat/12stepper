      humbly saying to ourselves many times each day &lsquo;Thy will be done.</em>&rsquo;
      (87: 3 - 88: 0)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.) <em>The power
      to carry that out</em>.</strong></p>\r\n\r\n<p>Why do we pray only for <em>knowledge</em>
      of God&#39;s will for us and <em>the power to carry that out</em>? (59: 2)&nbsp;
      &nbsp; &nbsp;</p>\r\n\r\n<p>How does humility apply to this?&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 11 PRINCIPLES</strong></p>\r\n\r\n<p>How
      may I clear away my insistence that I want or I need something, and let things
