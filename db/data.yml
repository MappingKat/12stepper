      &nbsp; &nbsp; <strong>ON YOUR OWN: &nbsp; &nbsp; STUDY &ndash; What did the
      Big Book authors say?</strong></p>\r\n\r\n<p>.</p>\r\n\r\n<p><strong>READ</strong>
      &nbsp; Read Chapter 6 Into Action pages 83- 85 in the Big Book. Many read Step
