      willingness today?</p>\r\n\r\n<p>* * * * * * * * * * * * * * * * * * * * * *
      * * *</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>IV &nbsp; &nbsp; TAKE STEP
      1</strong>&nbsp; &nbsp; Take Step 1 in the second paragraph of BB page 30.</p>\r\n\r\n<p>&nbsp;&nbsp;
