      had to quit playing God. It didn&rsquo;t work</em>. (62: 3)</p>\r\n\r\n<p>When
      did I stop playing God?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.) The Program
      of Action</strong></p>\r\n\r\n<p>Can I make a decision to turn my life and will
