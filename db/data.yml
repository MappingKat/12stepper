    - "<p><strong>STEP 10&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Into Action &nbsp;
      pp. 84 - 85</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step 10. Continued
      to take personal inventory and when we were wrong promptly admitted it.</strong></p>\r\n\r\n<p><strong>&nbsp;
      &nbsp; &nbsp; <em>A daily reprieve contingent on the maintenance of our spiritual
      condition</em>. (85: 1)&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Daily
