      2)<strong> </strong>Cross off the bulleted points.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>A.
      &nbsp; The&nbsp; 3<sup>RD</sup>&nbsp; Working of the Grudge List: </strong><strong>When</strong><strong>?</strong><strong>
      </strong>&ldquo;When I am ready, what do I do?&rdquo;<strong>&nbsp; &nbsp; </strong><em>Turned
      back to the list</em> (66: 3) &nbsp; Begin with centering silence.</p>\r\n\r\n<p><strong>&nbsp;</strong></p>\r\n\r\n<p><strong>1.)
      &nbsp; A Different Angle &ndash; Lessons of the Three Columns</strong>&nbsp;</p>\r\n\r\n<p><em>We
