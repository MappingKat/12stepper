      &nbsp; Fear &nbsp;&nbsp; &nbsp;</strong>Dread. <em>Self-reliance failed us</em>.
      (68: 1)</p>\r\n\r\n<p>Fear: To feel alarmed or uneasy. The emotion of pain or
