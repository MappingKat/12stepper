    - "<p><strong>Grudge List &ndash; One Group Member&rsquo;s Pocket Treatment&nbsp;&nbsp;
      &nbsp;&nbsp; &nbsp; &nbsp; WRITE YOUR OWN!</strong></p>\r\n\r\n<p>I read Step
      4, pp. 64-71 in <em>Alcoholics Anonymous</em> to examine three of my blocks
      to my higher power:&nbsp; resentment, fear, and the harms done in my relationships
      / sex conduct. I list my assets too. <em>We set them on paper</em>. (64: 3)
      I begin and end writing times with meditation / prayer. With practice, this
      inventory method takes me but a moment. My reasonable best is good enough.</p>\r\n\r\n<p>&nbsp;
      &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>1.) &nbsp; &nbsp; 1<sup>ST</sup>
      &nbsp; Working of Grudge List (64: 3-65: 2)</strong>:&nbsp; <strong>WHO-HOW-WHAT?</strong>&nbsp;</p>\r\n\r\n<p><strong>A.
      First Column: </strong><strong>WHO</strong><strong>?</strong>&nbsp; &ldquo;Who
      hurt or threatened me?&rdquo; (64: 3)&nbsp;</p>\r\n\r\n<p>I list the names of
      people, places, and things that cause me to be angry, irritable, unreasonable,
      and discontented. I put them all down. At this time I do not say what they did,
      or why they bother me. I just make the list of who did it.&nbsp;</p>\r\n\r\n<p><strong>First
      Column lesson</strong>: My head is full of resentments. There is no room for
      conscious contact with my higher power.</p>\r\n\r\n<p><strong>Grudge List &nbsp;
      (See <em>example</em> on page 65 of Big Book.)</strong></p>\r\n\r\n<table cellpadding=\"0\"
      cellspacing=\"0\" class=\"t1\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>First
      Column: &nbsp; Who?&nbsp; &nbsp;</strong></p>\r\n\r\n\t\t\t<p><strong>Who hurt
      or threatened me?</strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><em>Mr.
      Brown</em></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>B.
      Second Column: </strong><strong>HOW</strong><strong>?&nbsp; &ldquo;</strong>How
      have they hurt or threatened me?&rdquo; (65: 0)</p>\r\n\r\n<p>After I am done
      with the list of names of people, places, and things that make me irritable,
      unreasonable, and discontent, I am ready to fill in the Second Column. For each
      First Column name, I state simply how they hurt me, what happened, what they
      (or I) did that makes me feel the way I do.</p>\r\n\r\n<p><strong>Second Column
      lesson</strong>: It is less who the person is and more how his/her behavior
      made me angry. May I begin forgiveness of myself and others here?</p>\r\n\r\n<p><strong>Grudge
      List</strong></p>\r\n\r\n<table cellpadding=\"0\" cellspacing=\"0\" class=\"t1\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>First
      Column: &nbsp; Who?&nbsp; &nbsp;</strong></p>\r\n\r\n\t\t\t<p><strong>Who hurt
      or threatened me?</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Second
      Column: How? How did they hurt me?</strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><em>Mr.
      Brown</em></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><em>May get my job.</em></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>C.
      Third Column:&nbsp; </strong><strong>WHAT</strong><strong>?</strong> &ldquo;What
      part of my Self was hurt or threatened and that I reacted to?&rdquo; (64: 3,
      65: 1) &nbsp;</p>\r\n\r\n<p>Now for each event in the Second Column, I write
      down in the Third Column what instincts of my Self were hurt or threatened by
      the person, place, or thing. I consider the &lsquo;three S&rsquo;s of Self&rsquo;:
      Security (material and emotional), Society/Self-esteem (fear for very existence),
      Sex (and relationship, companionship) instincts. [See <em>12&amp;12</em>, p.
      49: 0]&nbsp; Also the &lsquo;actor&rsquo;s roles&rsquo; I play. How do my own
      negative feelings and reactions, my own worn out defenses, affect me?&nbsp;</p>\r\n\r\n<p><strong>Third
      Column lesson</strong>: I discover that what leads me to a drink is not who
      or how they hurt me, but <strong>the way I RE-ACT</strong> to what part of myself
      that was threatened. My own reactions and my own thought-habits lead me to drink.&nbsp;</p>\r\n\r\n<p><strong>Grudge
      List</strong></p>\r\n\r\n<table cellpadding=\"0\" cellspacing=\"0\" class=\"t1\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>First
      Column: &nbsp; Who? &nbsp; Who Hurt or Threatened Me?</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Second
      Column: &nbsp; How? &nbsp; How have they hurt me?</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Third
      Column: What? &nbsp; What part of my Self was affected and that I reacted to?</strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><em>Mr.
      Brown</em></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><em>May get my job.</em></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><em>Self-esteem
      (fear)</em></p>\r\n\r\n\t\t\t<p><em>Security</em></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp;</p>\r\n\r\n<p><strong>2.) &nbsp; &nbsp; 2<sup>ND</sup> &nbsp; Working
      of Grudge List (65: 3-66: 2)</strong>: <strong>WHY</strong><strong>?</strong>&nbsp;
      &ldquo;Why must I change?&rdquo; Resentment is a waste of time. My anger leads
      to indignation and self-pity. I will drink again if I think this way. If I drink
      I will die spiritually, mentally, and physically.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; &nbsp; 3<sup>RD</sup>&nbsp; Working of Grudge List (66: 3-67: 1): </strong><strong>WHEN</strong><strong>?&nbsp;
      &ldquo;</strong>When I am ready, what do I do?&rdquo;&nbsp; <em>They, like ourselves,
      were sick too. We asked God to help us. We avoid retaliation</em>. (67: 0,1)&nbsp;
      Relaxation &nbsp; &nbsp; Meditation / prayer.&nbsp; <strong>*</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4.)
      &nbsp; &nbsp; 4<sup>TH</sup>&nbsp; Working of Grudge List (67: 2)</strong>:
      <strong>WHERE</strong><strong>? &ldquo;</strong>Where am I responsible?&rdquo;&nbsp;
      &nbsp; <em>Disregard the other person involved entirely</em>. (67: 2)&nbsp;</p>\r\n\r\n<p>Now
      that I have completed the three column chart, I ask myself: What have I done
      to cause myself to feel this way?&nbsp; When have I done this before?</p>\r\n\r\n<p>What
      did I do in my conduct in relationship to this person, place, or thing to cause
      me to feel <em>restless, irritable and discontented</em>? (xxviii: 4) Do I have
      unreasonable expectations? Have I been acting out of fear? What am I afraid
      of? Do my own reactions lead me to be hurt and to hurt others? How old is my
      behavior?</p>\r\n\r\n<p><strong>Other Columns Lessons</strong>: &nbsp; What
      is my part? &nbsp; [See <em>motives</em> 86: 2]</p>\r\n\r\n<p>Where was I <strong>selfish</strong>
      (self-absorbed)?&nbsp;</p>\r\n\r\n<p>Where was I <strong>dishonest</strong>
      (believing my own lies, or not genuine)?&nbsp;</p>\r\n\r\n<p>Where was I <strong>self-seeking</strong>
      (wanting to control or be controlled by someone else)? (67: 2)</p>\r\n\r\n<p>Where
      was I <strong>frightened</strong> (where did self-reliance fail me)? (68 :1)&nbsp;</p>\r\n\r\n<p>Where
      was I <strong>at fault</strong> (out of bounds, or missing the mark)?&nbsp;</p>\r\n\r\n<p>What
