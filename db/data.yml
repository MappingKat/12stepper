      directly precede Step 10 in the Big Book?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE</strong>
      &nbsp; &nbsp; Continue your written journal of your reflections. &nbsp; ~Go
      deeper with a feeling before trying to make it go away. ~If you choose to act
      out on your feelings in a vengeful or manipulative way, you may have some regrets
      later on. &nbsp; ~If you are upset your emotional reactions are real and therefore
      valid, no matter what they are. ~What might your anger-sadness-fear be covering
      up?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong> &nbsp; &nbsp; Talk
      with your sponsor and other members of your group. Step 10 combines self examination
      (inventory) with making amends.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY RELAXATION WITH MEDITATION / PRAYER</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; PRACTICE &ndash; What does the Big Book
      say to me about my practice of Step 10?</strong></p>\r\n\r\n<p>We may share
      our reflections. One or more members of the group may choose to speak on Step
      10 by the Big Book.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus
      and Reflection &nbsp; </strong>(Consider 84: 2-85: 2)</p>\r\n\r\n<p><strong>1.)
      <em>Continued to take personal inventory</em></strong></p>\r\n\r\n<p>How may
      I work Step 10 to keep me within this day?&nbsp;</p>\r\n\r\n<p>What did I do
      today that worked and did not work to give me and others serenity and peace
      of mind? (84: 2)&nbsp; (See page 40 this workbook for Step 10 inventory.)</p>\r\n\r\n<p>Can
      I determine my responsibility and do what is necessary to set things straight,
      and let go of the outcome?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) <em>When
      we were wrong, promptly admitted it.</em></strong></p>\r\n\r\n<p>Have I been
      resentful, selfish, dishonest, or afraid today? (84: 2)</p>\r\n\r\n<p>Today
      have I allowed myself to become too Hungry, Angry, Lonely, or Tired?</p>\r\n\r\n<p>Have
      I kept something to myself that I should have discussed with my sponsor?&nbsp;</p>\r\n\r\n<p>Was
      there fear in my life today? (84: 2)</p>\r\n\r\n<p>Have I harmed others, directly,
      or indirectly, today? How?</p>\r\n\r\n<p>Do I owe any apologies or amends? Where
      was I wrong [twisted]? (84: 2)</p>\r\n\r\n<p>Was I out of bounds? Did I make
      mistakes; miss the mark?</p>\r\n\r\n<p>If I could do it over again, what would
      I do differently?&nbsp;</p>\r\n\r\n<p>How might I do better next time?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      <em>We have entered the world of the spirit. </em>(84: 2)<em> &nbsp; </em></strong><strong><em>Watch</em></strong><strong><em>.
      &nbsp; </em></strong><strong><em>Ask</em></strong><strong><em>. &nbsp; </em></strong><strong><em>Turn</em></strong><strong><em>.</em></strong></p>\r\n\r\n<p>Do
      I <em>watch</em> for my selfishness, dishonesty, resentment, and fear as I go
      through the day? (84: 2)</p>\r\n\r\n<p>Do I <em>ask</em> a higher power of my
      understanding to remove these at once, because I am now watching and I am starting
      to be awake? (84: 2)</p>\r\n\r\n<p>Do I <em>turn</em> that force of my self-willfulness
      toward good for others? (84: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4.)
      Step 10 promises</strong></p>\r\n\r\n<p>Have I <em>ceased fighting anything</em>
      <em>or anyone</em>&nbsp; &ndash;&nbsp; <em>even alcohol</em>? (84: 3)</p>\r\n\r\n<p>Have
      I been restored to sanity? (85: 0)&nbsp; Is this the sanity of Step 2?&nbsp;</p>\r\n\r\n<p>Has
      my spiritual malady been overcome; have I straightened out mentally (meaning
      the obsession of the mind that takes me to a drink)? (See 64: 3) &nbsp;</p>\r\n\r\n<p>Am
      I &hellip;<em>recover</em><em>ed</em>&hellip;? (17: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>5.)
      <em>We are not cured of alcoholism</em> (85: 1)</strong></p>\r\n\r\n<p>Is it
      enough for me just to stay sober? Have I been letting up on my spiritual program
      of action and resting on my laurels? (85: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 10 PRINCIPLES</strong></p>\r\n\r\n<p>How
      may I not forget how important my happiness and my comfort (my serenity and
      peace of mind) are, one day at a time?</p>\r\n\r\n<p>How may I do the work of
      recovery, regardless of how I feel?</p>\r\n\r\n<p>How may I be honest with myself,
      about myself, while an event is still happening?&nbsp; &nbsp;</p>\r\n\r\n<p>When
      I make a mistake do I think I am the mistake, or that it was human error? &nbsp;</p>\r\n\r\n<p>What
      have I done today about which I feel positive?</p>\r\n\r\n<p>How may I know
      which principles I need to practice in a given situation?</p>\r\n\r\n<p>* *
      * * * * * * * * * * * * * * * * * * * * * * *</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>IV
      &nbsp; &nbsp; TAKE STEP 10&nbsp; ON A DAILY BASIS&nbsp;</strong></p>\r\n\r\n<p>We
      take Step 10 in the second paragraph on BB page 84.</p>\r\n\r\n<p><em>We continue
      to take personal inventory and continue to set right any new mistakes as we
      go along</em>. (84: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>According to the Big
      Book and under the conditions of this day, we practice Step 10 on a daily basis.&nbsp;</p>\r\n\r\n<p>Acknowledge
      taking Step 10 in the manner that you and your group see fit.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>See
      page 40 of this workbook for the optional Step 10 Daily Written Inventory (Assets
      and Liabilities Checklist.)</p>\r\n"
