      the Big Book.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus
      and Reflection &nbsp; &nbsp; </strong>(Consider 75:3-76: 1)<strong> &nbsp; </strong>Try
      saying these out loud.</p>\r\n\r\n<p><strong>1.) &nbsp; Awareness of Character
      Defects</strong>&nbsp;</p>\r\n\r\n<p>In what ways are my defects really basic
