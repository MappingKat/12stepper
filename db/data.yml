    - "<p><strong>STEP&nbsp; 1&nbsp;&nbsp; &nbsp;The Doctor&rsquo;s Opinion</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
      1: We admitted we were powerless over alcohol &ndash; that our lives had become
      unmanageable.</strong></p>\r\n\r\n<p><strong>&hellip;<em>Physical craving for
      liquor.</em>&nbsp; (xxvii: 7 - xxviii: 0)&nbsp;</strong></p>\r\n\r\n<p><strong><em>They
      cannot&hellip;differentiate the true from the false</em>.&nbsp; (xxviii: 4)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong>&nbsp;&nbsp;
      &nbsp;&nbsp;<strong>ON YOUR OWN:</strong>&nbsp;&nbsp;<strong>STUDY &ndash; What
      did the Big Book authors say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ
      &nbsp; &nbsp;&nbsp;</strong>Read The Doctor&rsquo;s Opinion.<strong>&nbsp;</strong>Many
      will read Step 1 in the&nbsp;<em>12&amp;12</em>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE
      &nbsp; &nbsp;&nbsp;</strong>As part of your Step 1 written inventory begin to
      write about:&nbsp;</p>\r\n\r\n<p>Your own definition of each word in this Step,
      and every Step. Then look up each word individually in the dictionary.&nbsp;</p>\r\n\r\n<p>Write
      what each part means to you: We&nbsp;<strong>admit</strong>&nbsp;that we are&nbsp;<strong>powerless</strong>&nbsp;over
      our&nbsp;<strong>alcoholism-addiction</strong>&nbsp;and that our lives [and
      minds] have been and are&nbsp;<strong>unmanageable</strong>.</p>\r\n\r\n<p>&ldquo;How
      am I powerless over alcohol?&nbsp; &nbsp; Even if I have been sober for a significant
      length of time, over what am I powerless?&rdquo;</p>\r\n\r\n<p>&ldquo;How is
      my life unmanageable today?&rdquo;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong>&nbsp;
      &nbsp; Talk with your sponsor and other members of the group about the readings
      and your reflections on them.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY RELAXATION WITH MEDITATION / PRAYER &nbsp;&nbsp;</strong>You may follow
      the Big Book and&nbsp;<em>12&amp;12</em>suggestions for meditation and prayer,
      or choose a practice that is in line with your own belief system. The goal is
      to set aside some quiet reflection time, perhaps 15-20 minutes twice a day.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP:&nbsp; PRACTICE &ndash; What does the Big Book
      say to me about my practice of Step 1?</strong></p>\r\n\r\n<p>As we each go
      about our daily activities, we think about the people, places, and things that
      are unmanageable, or over which we are powerless. Each day we write: &ldquo;I
      cannot control / have no power over________.&rdquo;&nbsp;</p>\r\n\r\n<p>We also
      list what we can control and what we do have power over.&nbsp;</p>\r\n\r\n<p>We
      share our lists with the group.</p>\r\n\r\n<p><strong>Points of Focus and Reflection
      &nbsp; (</strong>Consider pp. xxvi: 3-xxix: 3) Try them out loud.</p>\r\n\r\n<p>Consider
      avoiding &#39;yes&#39; and &#39;no&#39; rote answers, and responding fully in
      detail and in depth.</p>\r\n\r\n<p><strong>The Problem</strong>&nbsp;as understood
      by Dr. Silkworth in the Doctor&rsquo;s Opinion.</p>\r\n\r\n<p>&nbsp; &nbsp;
      1.) &nbsp; The mental obsession (xxviii: 4)&nbsp; [(L obsession- siege) preoccupation,
      fixed idea]</p>\r\n\r\n<p>&nbsp; &nbsp; 2.) &nbsp; The physical compulsion [physical&nbsp;<em>craving&nbsp;</em>or&nbsp;<em>allergy</em>&nbsp;(xxx:
      0), compelled to act]&nbsp;</p>\r\n\r\n<p>&nbsp; &nbsp; 3.) &nbsp; The using
      to excess [abuse:&nbsp;<em>spree</em>&nbsp;(xxix: 0)], and the need to control
      our&nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; drinking.</p>\r\n\r\n<p>&nbsp;
      &nbsp; 4.) &nbsp; The need for a&nbsp;<em>psychic change</em>. (xxix: 1, 3)
      (Also xxvii: 4; xxviii: 2; xxxi: 4)</p>\r\n\r\n<p><strong>1.) &nbsp; Mental
      Obsession&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;[Mind:&nbsp;&nbsp;<em>unmanageable</em>&nbsp;
      (59: 2)]</strong></p>\r\n\r\n<p>How am I affected by Dr. Silkworth&rsquo;s definition
      of alcoholism as a medical problem? (xxx: 0) [Disease: (L- To lack ease.) Involuntary
      disability. See 64: 3]</p>\r\n\r\n<p>Did I drink&nbsp;<em>essentially because&nbsp;</em>[I]<em>&nbsp;like
      the effect produced by alcohol</em>? (xxviii: 4)&nbsp;</p>\r\n\r\n<p>Have I
      been&nbsp;<em>restless, irritable, and discontented</em>? (xxviii: 4)</p>\r\n\r\n<p>Have
      I sought&nbsp;<em>the sense of ease and comfort which comes at once by taking
      a few drinks</em>? (xxix: 0)&nbsp;</p>\r\n\r\n<p>Describe in detail how I succumbed&nbsp;<em>to
      the desire again</em>? (xxix: 0)&nbsp;</p>\r\n\r\n<p>In what ways did I reach
      the point where I could not differentiate&nbsp;<em>the true from the false</em>?&nbsp;
      (xxviii: 4)</p>\r\n\r\n<p>When did I first experience an abnormal mental obsession
      with alcohol? Describe. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      &nbsp; Physical Compulsion&nbsp;&nbsp; &nbsp;[Body:&nbsp;&nbsp;<em>powerless</em>&nbsp;
      (59: 2)]</strong></p>\r\n\r\n<p>How did I develop the&nbsp;<em>physical&hellip;phenomenon
      of craving&nbsp;</em>[<em>allergy</em>]? (xxvii: 7 -xxviii: 0,1; xxix: 0, 4;
      xxx: 1, 5)</p>\r\n\r\n<p>How do I describe my pathological physical reaction
      to alcohol?&nbsp;</p>\r\n\r\n<p>In what ways has my alcoholic body become as
      sick as my alcoholic mind? (xxvi: 2)</p>\r\n\r\n<p>What is my understanding
      of the concept of alcoholism as the&nbsp;<em>manifestation of an allergy</em>?
      (xxviii: 1)&nbsp; [Allergy (Gr allos &ndash; strange): An abnormal reaction.]</p>\r\n\r\n<p>How
      do I feel about the idea of hospitalization? (xxvi: 4; xxviii: 0)</p>\r\n\r\n<p>When
      did I first experience a physical compulsion or craving for alcohol? Describe.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; Drinking to Excess:</strong></p>\r\n\r\n<p>In what ways did I&nbsp;<em>pass
      through the well-known stages of a spree, emerging remorseful, with a firm resolution
      not to drink again</em>? (xxix: 0)</p>\r\n\r\n<p>In what ways did I repeat this&nbsp;<em>over
      and over</em>? (xxix: 0)</p>\r\n\r\n<p>What are my reflections on the ideas
      that alcoholism&nbsp;<em>has never been&hellip;permanently eradicated</em>;
      and that&nbsp;<em>the only relief&hellip;is entire abstinence</em>? (xxx: 5)</p>\r\n\r\n<p>When
      did I first experience the loss of control of my drinking? Describe.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4.)
      &nbsp; Psychic Change</strong></p>\r\n\r\n<p>What is my understanding of a&nbsp;<em>psychic
      change</em>? (xxix: 1, 3)&nbsp;</p>\r\n\r\n<p>What is meant by being&nbsp;<em>required
      to follow a few simple rules</em>? (xxix: 1)</p>\r\n\r\n<p>Am I aware that,
      if I have been abstinent from alcohol a while, Step 1 is about my powerlessness
      over some other behavior or thought-habit that reflects the unmanageability
      of my life and mind?</p>\r\n\r\n<p>Am I aware that I need to find a way to stop
      that behavior so that my surrender is not blocked by continued acting out?</p>\r\n\r\n<p>What
      is of significance to me in this chapter?&nbsp; What do I not agree with?</p>\r\n"
