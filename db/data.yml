      has no effective mental defense against the first drink</em>? (43: 3)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 1 PRINCIPLES:</strong></p>\r\n\r\n<p>Do
