      &nbsp; The&nbsp;<em>Program of Action</em>&nbsp;(9: 6)&nbsp;</strong></p>\r\n\r\n<p>What
      is my understanding of the&nbsp;<em>practical program of action</em>? (9: 6)&nbsp;</p>\r\n\r\n<p>How
      did this derive from the non-alcoholic&nbsp;<em>Oxford Groups of that day</em>?
      ( xvi: 0; and see 263: 0)&nbsp;</p>\r\n\r\n<p>What are&nbsp;<em>the essential
