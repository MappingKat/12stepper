    - "<p><strong>STEP&nbsp; 9&nbsp;&nbsp; &nbsp;Into Action &nbsp; pp. 76 - 84</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
      9. Made direct amends wherever possible, except when to do so would injure them
      or others.</strong></p>\r\n\r\n<p><strong>&nbsp;&nbsp; &nbsp;<em>The spiritual
