      5: 5; 37: 1; 38: 1, 2)&nbsp;</p>\r\n\r\n<p>Was I able <em>to stop drinking on
      the basis of self-knowledge</em>? (39: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; The Jaywalker</strong>&nbsp;</p>\r\n\r\n<p>Are my thought-habits and
      behaviors <em>absurd and incomprehensible</em>? (37: 4)</p>\r\n\r\n<p>How have
      I <em>been strangely insane</em>? (38: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4.)
      &nbsp; Fred</strong>&nbsp;</p>\r\n\r\n<p>Can I identify with Fred, who <em>would
      not believe himself an alcoholic</em> [Step 1], <em>much less accept a spiritual
      remedy for his problem </em>[Step 2]? (39: 2)</p>\r\n\r\n<p>Was I told <em>that
      if I had an alcoholic mind, the time and place would come &ndash; I would drink
      again</em>? (41: 2-42: 0)&nbsp;</p>\r\n\r\n<p>What are <em>the spiritual answer
      and the program of action</em>? (42: 2)</p>\r\n\r\n<p>What are my thoughts about
      the idea that <em>the alcoholic at certain times has no effective mental defense
      against the first drink</em>? (43: 3)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 1 PRINCIPLES:</strong></p>\r\n\r\n<p>Do
      I know that admitting powerlessness does not mean admitting worthlessness?</p>\r\n\r\n<p>How
      may I accept my new freedom in no longer having to lie about my drinking? &nbsp;</p>\r\n\r\n<p>How
      may I stay in touch with the reality of my disease, no matter how long I have
