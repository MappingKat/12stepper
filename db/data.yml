      &nbsp; &nbsp; POWERLESSNESS</strong>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;Body&nbsp;&nbsp;
      &nbsp;The physical compulsion [compelled to act]&nbsp;</p>\r\n\r\n<p>What were
      all of the types and amounts of alcohol and drugs I used, from my first time
      to the present? What did it cost me or others &ndash; purchases, income, fines?
      Emotional cost?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>When
      have I experienced the abnormal physical reaction to alcohol? [&lsquo;One drink
      leads to another.&rsquo; Suggestion: Describe the last drink or a similar episode
      in detail.]</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>When
      did I recognize that I lost control of my drinking? [I drink to excess. I cannot
      stop when I want to. Heard in a meeting: &ldquo;When I drink&nbsp; I break out
      in a binge.&rdquo;]&nbsp;</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>In
      what ways have I attempted, and have failed, to control my drinking? Did I use
      alcohol, or did alcohol use me?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      were the things I did while acting out on my disease that I would never do when
      focusing on recovery? (ie: destructive behavior, loss of memory and blackouts,
      being abusive physically or verbally, insane and suicidal behaviors, etc.)</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      would my life be like if I admitted being powerless over alcohol and other dysfunctional
      behaviors?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      other aspects of my life am I powerless over? &nbsp;</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>In
      what ways has my disease been active recently? How do I behave compulsively?</p>\r\n\r\n<p><strong>STEP
      1 WRITTEN INVENTORY</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II &nbsp;
      &nbsp; UNMANAGEABILITY</strong>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;Mind&nbsp;&nbsp;
      &nbsp;The mental obsession [besieged, haunted]</p>\r\n\r\n<p>(obsessed with
      self = self-centeredness)</p>\r\n\r\n<p>When and how has my mind told me that
      one drink will not hurt?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>How
      did jails or institutions take over the management of my life at different times?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>How
      am I addicted to changing my mood?&nbsp; What was I trying to change?&nbsp;&nbsp;
      &nbsp;In what ways am I addicted to looking outside of myself for exterior things
      to change the way I feel?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Are
      there situations that I fear will be so painful that I will drink again?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>How
      is my addictive thinking and behavior manifested in my life today? Be specific.</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      is it like when I am obsessed with someone or something?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Do
      I maintain a crisis mentality, reacting to every challenge as a personal insult?
      How has this affected my life?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Do
      I insist on having my own way? Do I consider the needs of others? How has this
      behavior/attitude affected my relationships?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      in my life can I truly manage? &nbsp;</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      managed my life when using, and what manages my life in recovery?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n"
