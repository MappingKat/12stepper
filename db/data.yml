    - "<p><strong style=\"line-height:1.6\">Preface and Forewords&nbsp;</strong></p>\r\n\r\n<p><strong><em>A
      wonderfully effective&nbsp;</em></strong><strong><em>spiritual structure</em></strong><strong><em>&nbsp;can
      be built</em>. (47: 2)</strong></p>\r\n\r\n<p><strong>I</strong>&nbsp;&nbsp;
      &nbsp;&nbsp;<strong>ON YOUR OWN:&nbsp; STUDY &ndash; What did the Big Book authors
      say?</strong></p>\r\n\r\n<p><strong>READ &nbsp; &nbsp;&nbsp;</strong>Read the
      Table of Contents, Preface, and the Forewords to the First, Second, Third, and
      Fourth Editions of the Big Book<strong>.&nbsp;&nbsp;</strong>Many will read
      the Foreword to&nbsp;<em>Twelve Steps and Twelve Traditions</em>&nbsp;(<em>12&amp;12</em>)
      as well.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE &nbsp; &nbsp;&nbsp;</strong>Consider
      the focus questions relating to the readings, and write reflective answers to
      them, as you see fit. Cross off the bulleted comments as you take them in. Include
      your own questions and observations, and explore your doubts as well as your
      certainties in detail and in depth.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK&nbsp;
      &nbsp; &nbsp;&nbsp;</strong>Talk with your sponsor and/or buddy about the process
      you are about to undertake.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II &nbsp;
      &nbsp; WITH THE GROUP:&nbsp; PRACTICE &ndash; What does the Big Book say to
      me&nbsp;</strong></p>\r\n\r\n<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      about my practice of the 12 Steps?</strong></p>\r\n\r\n<p>We discuss the purpose,
      plan and session format of this Steps by the Big Book group course. Consider
      that each member is expected to not only talk about but to do each of the Steps
      and, if possible, to attend every session with the team.&nbsp;</p>\r\n\r\n<p>This
      is a commitment, a team effort. Together we can do it!</p>\r\n\r\n<p>We discuss
      how the Big Book readings influence our own recovery process.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection</strong></p>\r\n\r\n<p><strong>1.) &nbsp; Contents</strong>&nbsp;-A
      repeating&nbsp;<em>mighty purpose and rhythm</em>&nbsp;(10: 3) of the Steps
