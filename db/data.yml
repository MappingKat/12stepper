      in the moment of stress</em>. <em>12&amp;12</em>, 103: 0]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)&nbsp;<em>
      Conscious contact</em></strong></p>\r\n\r\n<p>The Big Book authors speak of
      the <strong><em>Retire at night</em> meditation / prayer</strong> (86:1): &hellip;<em>Review
