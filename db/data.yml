    - Relaxation / Meditation
    - "<p><strong>RELAX&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </strong><strong><em>We
      relax and take it easy</em></strong><strong>. (86: 3)</strong></p>\r\n\r\n<p><strong>Relax
      the body. Relax the breathing. Relax the mind.</strong></p>\r\n\r\n<p><strong><em>As
      though lying on a sunlit beach, let us relax and breathe deeply of the spiritual
      atmosphere</em>.... (<em>12&amp;12</em>, p. 100: 1)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Relax
      the body</strong></p>\r\n\r\n<p>Let the body arrive here at this place.&nbsp;
      Sit quietly and comfortably.&nbsp; You may have your eyes closed or open.</p>\r\n\r\n<p>Deeply
      relax all your muscles, beginning at your feet and progressing up to your face.</p>\r\n\r\n<p>Let
      all bodily sensations come and go; let them settle naturally in their own way.</p>\r\n\r\n<p>Surrender
      to the natural power of the body; feel it embody you.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Relax
      the breathing</strong></p>\r\n\r\n<p>Let the breath be here.&nbsp;</p>\r\n\r\n<p>Let
      the breath come and go under its own natural power.&nbsp;</p>\r\n\r\n<p>Feel
      the cool of the in-breath on your nostrils.&nbsp;</p>\r\n\r\n<p>Feel it all
      the way in, all the way out, breathing you.&nbsp;</p>\r\n\r\n<p>You may pay
      attention to your breathing. You may count or repeat your own word or phrase
      or prayer silently to yourself as you exhale. (ie: &hellip; Ah well&hellip;
      Ah well&hellip; Ah well&hellip; etc.)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Relax
      the mind</strong></p>\r\n\r\n<p>Let the mind be here.&nbsp;</p>\r\n\r\n<p>Notice
      any grasping to the thinking mechanism in your mind. Let that release itself,
      permitting thoughts and sensations to come and to go, to arise and to dissolve
      under their own power.&nbsp;</p>\r\n\r\n<p>Let go of the thoughts &ndash;as
      letting go of kite strings, or balloons.&nbsp;</p>\r\n\r\n<p>Let the thoughts
      go &ndash; as snow flakes melting into an open winter pond.</p>\r\n\r\n<p>When
      you notice your mind wandering (it will), you may notice it and passively bring
      your attention back to your breathing. Take your mind and lead it gently back.&nbsp;</p>\r\n\r\n<p>Rest
      in that space at the end of breathing out, before the next breath.</p>\r\n\r\n<p>Thus
      let the mind unfurl and fall utterly open &ndash; at ease, free of focus, with
      the gaze of your eyes totally expansive.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Practice
      for approximately 20 minutes once or twice a day (or at least 3-4 times per
      week). ]</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>[Optional: &nbsp;
      RELAX &nbsp; and &nbsp; RECEIVE THE WISH FOR WELL-BEING</strong></p>\r\n\r\n<p>From
      a friend of the program.</p>\r\n\r\n<p><strong>RECEIVE THE WISH FOR WELL-BEING<em>&hellip;
      </em></strong><strong><em>and wish us well</em></strong><strong>.(78:1)</strong></p>\r\n\r\n<p><strong>Relax.&nbsp;
      &nbsp; Think beautiful thoughts.&nbsp; &nbsp; Pass it on.</strong></p>\r\n\r\n<p><strong><em>God
      grant </em></strong><strong><em>us</em></strong><strong><em> the serenity to
      accept the things </em></strong><strong><em>we</em></strong><strong><em> cannot
      change,</em></strong></p>\r\n\r\n<p><strong><em>Courage to change the things
      </em></strong><strong><em>we</em></strong><strong><em> can,</em></strong></p>\r\n\r\n<p><strong><em>And
      wisdom to know the difference</em>.&nbsp; (<em>12&amp;12</em>, p. 125: 2)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;&nbsp;
      &nbsp; </strong><strong>Relax</strong></p>\r\n\r\n<p>Sit in a relaxed way. Relax
      the body. Relax the breathing. Relax the mind.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;&nbsp;
      &nbsp; Think beautiful thoughts</strong></p>\r\n\r\n<p>Imagine the faces of
      the ones (benefactors, mentors, allies, great figures, people, family, teachers,
      pets, places) who made you feel welcome, comfortable, and included; who wished
      the deepest well-being for you; for you to have joy, happiness, peace of mind.&nbsp;</p>\r\n\r\n<p>Bathe
      in the loving energy of that wish for you to have deepest well-being, happiness
      and joy. Bask in the radiance. Feel it and take it in, like a contented puppy
      or kitten stretching out on a sun-drenched carpet.</p>\r\n\r\n<p>Accept it no
      matter what you think you deserve, or what you think of them. Trust this loving
      wish more than the limiting thoughts of yourself and others.</p>\r\n\r\n<p>Receive
      its healing radiance &ndash; like a gentle shower into every part of your mind
      and body, from head to toe.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>After a little
      while, join with those who wish you well, saying over and over about yourself:</p>\r\n\r\n<p>-&quot;May
      this one have deepest well-being, happiness and joy.&quot; (x 3+)</p>\r\n\r\n<p>After
      some time, relax into that loving radiance, beyond separation of self and others.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;&nbsp;
      &nbsp; Pass it on</strong></p>\r\n\r\n<p>After some time, while receiving the
      others&rsquo; wish for your well-being, and taking it in, now also channel and
      extend that wish to another &ndash; sensing them as similar to you in their
      layers of suffering, and their wish to be free of it. Pass it on, over and over:</p>\r\n\r\n<p>-&ldquo;May
      this one have deepest well-being, happiness and joy.&rdquo; (x 3+)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Feel
      the power of this practice to pull you beyond your own self-grasping patterns
      of suffering, and to open you toward the deep tranquility and goodness of your
      inmost being.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Practice
      for approximately 20 minutes once or twice a day (or at least 3-4 times per
      week). ]</strong></p>\r\n"
