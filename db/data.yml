      &nbsp; &nbsp; 1.) &nbsp; Our Own Mistakes</strong></p>\r\n\r\n<p><em>Putting
      out of our minds the wrongs others had done, we resolutely looked for our own
      mistakes</em>. (67: 2) [Mistake: A wrong action. Error; not right; blunder;
      out of&nbsp; bounds; missing the mark; defect; shortcoming.]&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      &nbsp; Our Motives&nbsp; &ndash;&nbsp; More writing in more columns.</strong></p>\r\n\r\n<p><em>Where
      had we been selfish, dishonest, self-seeking and frightened?</em> (67: 2)&nbsp;</p>\r\n\r\n<p>These
      <em>motives</em> (86: 2) were the terms used by early AA&rsquo;s as mirror-images
      of the &ldquo;Four Absolutes&rdquo; of the Oxford Group: &ldquo;Absolute Selflessness,&rdquo;
      &ldquo;Absolute Honesty,&rdquo; &ldquo;Absolute Purity,&rdquo; and &ldquo;Absolute
      Love.&rdquo;&nbsp;</p>\r\n\r\n<p>In contrast, since the Big Book authors were
      afraid of getting drunk trying for perfection, and to be absolutely too good
      too soon, they tried rather to be less selfish, less dishonest, less self-seeking,
      and less fearful. Consequently they found they were less likely to take a drink
      and less likely to live on an emotional dry bender.&nbsp; &nbsp;</p>\r\n\r\n<p>Opposite
      each Third Column instinct or role that was threatened and that you reacted
      to, write down and share precisely and in detail what your motives were.</p>\r\n\r\n<p>Try
      to keep your written responses concise with specific examples. Avoid generalities.
      Expand upon &quot;I lied,&quot; or &quot;I was dishonest,&quot; by telling what
      happened; for example: &quot;I promised to be there and never showed up.&quot;</p>\r\n"
