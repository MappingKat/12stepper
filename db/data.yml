      (65: 2)</p>\r\n\r\n\t\t\t<p><em>Mr. Brown</em></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><em>His
      attention to my wife.</em></p>\r\n\r\n\t\t\t<p><em>Told my wife of my mistress.</em></p>\r\n\r\n\t\t\t<p><em>Brown
      may get my job.</em></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp;
      &nbsp;Now that you have made a list of everything the people, places, institutions,
      principles, etc. on your list did to cause your resentment, you are ready to
      proceed to the Third Column.&nbsp; You list what part of yourself was affected
      by the actions of the person, place, institution, or principle that you resent.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      </strong><strong>What</strong><strong>?&nbsp; The Third Column:</strong>&nbsp;
      &ldquo;What part of my Self did they hurt or threaten?&rdquo;&nbsp; <em>In most
      cases it was found that our self-esteem, our pocketbooks, our ambitions, our
      personal relationships (including sex) were hurt or threatened</em>. (64: 3-65:
      0) &nbsp;</p>\r\n\r\n<p><em>Was it our self-esteem, our security, our ambitions,
      our personal, or sex relations, which had been interfered with?</em> (65: 1)&nbsp;</p>\r\n\r\n<p>Opposite
      each selected name, and every <em>cause</em> (65: 2) listed, one at a time succinctly
      write down in the third column what part of your self, or your instincts, or
      your actor&rsquo;s role, was affected. [See: <em>Each person is like an actor</em>&hellip;.
      (60: 4)] &nbsp;</p>\r\n\r\n<p>[Heard in a meeting: &ldquo;We list the three
      &lsquo;S&rsquo;s&rsquo; of the instinct of Self:</p>\r\n\r\n<p>Security instinct
      &ndash; material and emotional; &nbsp;</p>\r\n\r\n<p>Society/Self-esteem instinct
      &ndash; fear for our very existence;&nbsp;</p>\r\n\r\n<p>Sex instinct &ndash;
      relationship, companionship.&rdquo; (also see <em>12&amp;12</em>, p 49: 0)]</p>\r\n\r\n<p>Our
