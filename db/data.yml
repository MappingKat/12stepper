      of regular meditation and prayer?&nbsp;</p>\r\n\r\n<p>Have I meditated and prayed
      today?</p>\r\n\r\n<p>* * * * * * * * * * * * * * * * * * * * * * * * *</p>\r\n\r\n<p><strong>&nbsp;IV&nbsp;&nbsp;
      &nbsp;TAKE STEP 11&nbsp; ON A DAILY BASIS.&nbsp;</strong></p>\r\n\r\n<p>We take
