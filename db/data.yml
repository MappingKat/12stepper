      also is the <strong><em>On awakening</em> meditation / prayer</strong> (86:
      2, 3 - 87: 0, 1, 2):&nbsp; <em>We ask God </em>[of our understanding]<em> to
      direct our thinking, especially asking that it be divorced from self-pity, dishonest
      or self-seeking </em><strong><em>motives</em></strong>. (86: 2)</p>\r\n\r\n<p><em>We
      ask for freedom from self-will</em>&hellip;. (87: 1)&nbsp;</p>\r\n\r\n<p><em>Be
      quick to see where religious people are right</em>. (87: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>And,
      there is the <strong><em>Through the day</em> meditation / prayer</strong> (87:
