      &nbsp; &nbsp; WITH THE GROUP: PRACTICE &ndash; What does the Big Book say to
      me about my practice of Step 1?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We
      review selections from Bill&#39;s Story together.&nbsp;</p>\r\n\r\n<p>We each
      consider sharing our own writings and personal Step 1 stories with the group.</p>\r\n\r\n<p>Rather
      than &#39;yes&#39; and &#39;no&#39; responses, consider answering in detail
      and with examples.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus
      and Reflection &nbsp;&nbsp;</strong>(Consider 2: 2; 3: 2; 5: 4-6: 1; 8: 1-9:
      6; 12: 2-14: 6)</p>\r\n\r\n<p><strong>1.) &nbsp; The&nbsp;<em>Problem</em>&nbsp;(17:
      1)</strong></p>\r\n\r\n<p>What did Bill mean by,&nbsp;<em>I commenced to forge
      the weapon&hellip;that one day would turn&hellip;like a boomerang and&hellip;cut
      me to ribbons</em>? (2: 2)</p>\r\n\r\n<p>Was there a time for me when&nbsp;<em>liquor
      ceased to be a luxury; it became a necessity</em>? (5: 1) &nbsp;</p>\r\n\r\n<p>Did
      I think&nbsp;<em>I could control the situation</em>? (5: 1)</p>\r\n\r\n<p>Did
      I ever wonder,&nbsp;<em>Was I crazy?</em>&nbsp;(5: 5) &nbsp;</p>\r\n\r\n<p>How
      does an&nbsp;<em>appalling lack of perspective&nbsp;</em>&nbsp;relate to sanity,
