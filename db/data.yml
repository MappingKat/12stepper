      (83: 2)</strong></p>\r\n\r\n<p><strong>&nbsp;</strong></p>\r\n\r\n<p><strong>Take
      Step 9</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong> &nbsp;
      &nbsp; <strong>ON YOUR OWN:&nbsp; STUDY &ndash; What did the Big Book authors
      say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ</strong> &nbsp;
      Read pages 76 - 84 in Chapter 6, Into Action on Step 9. Many read Step 9 in
      the <em>12&amp;12</em>.&nbsp; &nbsp; &nbsp; <em>Reparations take innumerable
