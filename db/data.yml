      [Third Column &ndash;<strong>what</strong> part of self we reacted to]</p>\r\n\r\n<p><em>they,
      like ourselves, were sick too</em>. (67:0)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; Meditation / Prayer&nbsp; </strong><strong>* </strong><strong>(see C
      &ndash; 3, below)&nbsp; Avoid retaliation.</strong></p>\r\n\r\n<p><em>We asked
      God</em> [of our understanding] <em>to help us show them the same tolerance,
      pity, and patience that we would cheerfully grant a sick friend. </em>(67: 0)</p>\r\n\r\n<p><em>We
