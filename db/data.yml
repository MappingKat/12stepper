      the more we use them. See an optional relaxation practice on p. 14 of this workbook.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; &nbsp; PRACTICE &ndash; &nbsp; What does
      the Big Book say to me about my practice of Step 11?</strong></p>\r\n\r\n<p>We
      review the three meditation / prayer practices of Step 11, BB pp. 85 - 88.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection &nbsp; </strong>(Consider 85: 3-88: 3)</p>\r\n\r\n<p><strong>1.)
      <em>Prayer and meditation</em>&nbsp;</strong></p>\r\n\r\n<p>Step 11 begins with
      the word <em>sought </em>(59: 2), the past tense of &ldquo;to seek&rdquo;; how
      and what am I seeking?&nbsp; Do I have a specific spiritual path? &nbsp; &nbsp;</p>\r\n\r\n<p>What
      is my understanding of the differences between religion and spirituality? What
      have I done to explore my own spirituality?</p>\r\n\r\n<p>Do I recognize that
      a moment of silence is meditation, where I may quiet my mind on a regular basis
      so that I can gain understanding and knowledge from my higher power &ndash;
      my own <em>unsuspected inner resource</em>? (567: 4)&nbsp;</p>\r\n\r\n<p>Heard
      in a meeting: &ldquo;Prayer is talking to.&nbsp; Meditation is listening for.&rdquo;</p>\r\n\r\n<p>[Optional:
      &lsquo;<em>Thy will not mine, be done.&rsquo; &hellip; Just saying it over and
      over will often enable us to clear a channel choked up with anger, fear, frustration,
      or misunderstanding, and permit us to return to the surest help of all &ndash;
