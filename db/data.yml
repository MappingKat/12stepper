    - "<p><strong>STEP&nbsp; 1 &amp; 2&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;There
      is a Solution</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step 1&nbsp;&nbsp;
      &nbsp;We admitted we were powerless over alcohol, that our lives had become
      unmanageable. &nbsp;</strong></p>\r\n\r\n<p><strong>Step 2 Came to believe that
      a Power greater than ourselves could restore us to sanity.</strong></p>\r\n\r\n<p><strong><em>Fellowship&hellip;
      &nbsp; &hellip;the powerful </em></strong><strong><em>cement</em></strong><strong><em>&nbsp;
      which binds us</em></strong>. (17: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong>
      &nbsp; &nbsp; <strong>ON YOUR OWN: STUDY &ndash; What did the Big Book authors
      say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ &nbsp; &nbsp;
      </strong>Read Chapter 2, There is a Solution and Appendix II, Spiritual Experience
      in the Big Book.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE&nbsp; &nbsp;
      </strong>Continue to write about how you are powerless over alcohol, and why
      your life is unmanageable (then and now). Respond to at least three or four
      of the optional focus questions, and to ones of your own.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong>
      &nbsp; &nbsp; Talk with your sponsor and other group members about powerlessness.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY RELAXATION WITH MEDITATION / PRAYER</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: PRACTICE &ndash; What does the Big Book say to
      me about my practice of Step 1 and Step 2?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Letting
      go of the illusion that we can control our addictive behavior on our own is
      the first step on the way to recovery.&nbsp;</p>\r\n\r\n<p>Only when we realize
      we cannot control our using do we find a way to change, a way out.</p>\r\n\r\n<p>We
      each consider sharing our own written reflections on Steps 1 &amp; 2 with the
      other members of the group. Pick a topic that interests all or several members
      of the group and engage in a round robin discussion.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection &nbsp; </strong>(Consider 17: 2-18: 4; 20: 1-23: 1;
      25: 1-3; 27: 2-28: 3)</p>\r\n\r\n<p><strong>1.) &nbsp; The Power of the Fellowship</strong></p>\r\n\r\n<p>How
      do I understand the <em>fellowship</em> as <em>the powerful cement which binds
      us</em>? (17: 2)&nbsp;</p>\r\n\r\n<p>How have I experienced the <em>common solution</em>,
      the <em>way out</em>? (17: 3)&nbsp;</p>\r\n\r\n<p>Did my <em>alcoholic illness</em>
      engulf <em>all whose lives touch the sufferer&#39;s</em>? (18: 1)&nbsp;</p>\r\n\r\n<p>How
      is it that I can <em>win the entire confidence of another alcoholic</em>? (18:
      4)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) &nbsp; The Real Alcoholic</strong></p>\r\n\r\n<p>In
      what ways do I have a <em>hopeless condition of mind and body</em>?&nbsp; (20:
      1)&nbsp;</p>\r\n\r\n<p>What is my reaction to the idea that a <em>real alcoholic</em>
      is one who loses <em>all control of his liquor consumption once he begins to
      drink</em>? (21: 1)&nbsp;</p>\r\n\r\n<p>Am I a <em>real alcoholic</em>? (21:
      1) If not, why not?&nbsp; If so, describe fully.</p>\r\n\r\n<p>&nbsp;Did I have
      control over alcohol?</p>\r\n\r\n<p>What <em>absurd, incredible and tragic things</em>
      did I do while drinking? (21: 2)</p>\r\n\r\n<p>In what respects have I been
      <em>dishonest and selfish</em>? (21: 2)&nbsp;</p>\r\n\r\n<p>Have I been <em>a
      real Dr. Jekyll and Mr. Hyde</em>?&nbsp; (21: 2) Describe.</p>\r\n\r\n<p>When
      have I searched <em>madly for the bottle</em>? (22: 0)</p>\r\n\r\n<p>Have I
      used <em>a combination of &hellip;sedative and liquor</em>? (22: 0)</p>\r\n\r\n<p>Can
      I answer <em>the riddle</em> of why I took <em>that one drink</em>, that <em>first
      drink,</em> over and over? (22: 3; 22: 2; 23: 1) &nbsp;</p>\r\n\r\n<p>How do
      I respond to the premise that <em>the main problem of the alcoholic centers
      in his mind, rather than his body</em>? (23: 1)&nbsp;</p>\r\n\r\n<p>In what
      ways do I share <em>the malady</em> of the lie, the mental <em>obsession that
      somehow, someday</em> [I can] <em>beat the game</em> and take one drink? (23:
      2; 22: 2) [See also 326: 2)</p>\r\n\r\n<p>In what specific ways have I <em>lost
      the power of choice in drink</em>? (24: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; The Spiritual Experience</strong></p>\r\n\r\n<p>In what ways is my being
      sober today evidence of having <em>tapped an unsuspected inner resource</em>
      which I may <em>identify with</em> [my own] <em>conception of a Power greater</em>
      <em>than</em> [myself]? (567: 4-568: 0)</p>\r\n\r\n<p>In what ways had I <em>come
      to believe in the hopelessness and futility of life</em> as I had been living
      it? (25: 1)&nbsp; Describe in detail.</p>\r\n\r\n<p>Have I felt I had <em>but
      two alternatives:</em>?</p>\r\n\r\n<p><em>One was to go on to the bitter end,
      blotting out the consciousness of our intolerable situation&hellip;</em></p>\r\n\r\n<p><em>&hellip;and
      the other, to accept spiritual help</em>? (25: 3 )&nbsp;</p>\r\n\r\n<p>How does
      one go about accepting spiritual help? Might one&rsquo;s spiritual life then
      include <em>our constant thought of others and how we may help meet their needs?</em>
      (20: 0)&nbsp; Can I accept that the concept of &ldquo;others&rdquo; includes
      me?</p>\r\n\r\n<p>Am I ready for the <em>self-searching</em>, the <em>leveling
      of </em>[my]<em> pride</em> and the <em>confession of shortcomings</em> that
      <em>the process requires</em>? (25: 1)&nbsp; (See also 42:1, 2; 64: 1; 122:
      1)</p>\r\n\r\n<p>What was the <em>certain simple attitude</em> (27:0) that allowed
      the <em>utterly hopeless&hellip;drunk</em> (26: 1, 3) to become a <em>free man</em>?
      ((26: 4; 28: 1) [See 28: 3 <em>willing and honest enough to try</em>.]</p>\r\n\r\n<p>How
      do Dr. Carl Jung&#39;s reflections on <em>vital spiritual experiences</em> as
      the solution to our problem apply to my recovery? (27: 4, 5)</p>\r\n\r\n<p>How
      might William James&rsquo; <em>Varieties of Religious Experience</em> be of
      use to me? (28: 3)</p>\r\n\r\n<p>Have I experienced the presence of a higher
      power? Be specific.</p>\r\n"
