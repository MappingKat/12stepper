      2) alone keep me sober?&nbsp;</p>\r\n\r\n<p>Bill describes taking Step 1 by
      admitting,&nbsp;<em>Alcohol was my master</em>. (8: 1)</p>\r\n\r\n<p>In what
      ways has alcohol been my master? (8: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      &nbsp; The&nbsp;<em>Solution</em>&nbsp;(17: 3)&nbsp;</strong></p>\r\n\r\n<p>What
      is my understanding of the&nbsp;<em>simple religious idea</em>? (9: 6)</p>\r\n\r\n<p>What
