  help:
    title: Comment utiliser 12Stepper
    available_title: Ressources disponibles
    available_text: 12Stepper a les principales ressources de AA ici pour vous , y compris le grand livre , les 12 étapes , 12 traditions , et la prière de sérénité .
    big_book_title: Big Book
    big_book_text: Vous pouvez lire ou référencer le Big Book dès 12Stepper . Ne pas se rappeler où vous lisez quelque chose ? Rechercher facilement le Big Book par terme de recherche ou par chapitre .
    community_title: devenir une partie de la Communauté
    community_text: 12Stepper est un moyen facile et interactif pour vous de soutenir un autre sur votre voyage . Mises à jour d'état de poste, entrées part de journaux sur votre profil , et parcourir des mises à jour de vos amis .
    friends_title: trouver des amis
    friends_text: Afficher vos amis existants et rechercher de nouveaux. Nous sommes tous dans le même bateau.
    journal_title: suivre vos progrès dans votre Journal
    journal_text: Inscription dans le maintien de votre journal et ne devrait pas être difficile . Il est maintenant facile de travailler une étape , ou tout simplement écrire sur tout ce qui est sur votre esprit .
    meetings_title: Trouver réunions dans votre région
    meetings_text: support en ligne et l'interaction est grande , mais rien ne peut remplacer les réunions en personne . Voyageur fréquent ? Pas de problème. Trouver rapidement et facilement des réunions , peu importe où vous êtes.
    profiles_title: voir les profils des utilisateurs
    profiles_text: Maintenir votre propre profil et voir ceux des autres, avec le nombre de jours sobres , une courte biographie , et toutes les mises à jour de statut récentes.
